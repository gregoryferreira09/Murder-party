<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choisir votre personnage - Murder Party</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Choisissez votre personnage</h1>
    <div class="personnages">
      <div class="personnage" id="personnage-1">
        <img src="img/personnage-1.jpg" alt="Personnage 1" />
        <p>Personnage 1</p>
        <button class="choisir-btn">Choisir</button>
      </div>
      <div class="personnage" id="personnage-2">
        <img src="img/personnage-2.jpg" alt="Personnage 2" />
        <p>Personnage 2</p>
        <button class="choisir-btn">Choisir</button>
      </div>
    </div>
    <button id="valider-personnage" disabled>Valider mon choix</button>
  </div>

  <script>
    const boutonsChoisir = document.querySelectorAll('.choisir-btn');
    let personnageChoisi = null;

    boutonsChoisir.forEach(bouton => {
      bouton.addEventListener('click', () => {
        personnageChoisi = bouton.parentElement;
        document.getElementById("valider-personnage").disabled = false;
      });
    });
  </script>
</body>
</html>
