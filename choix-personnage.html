<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Choisir un personnage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="choix-personnage">
  <header>
    <h1>Choisir votre personnage</h1>
    <p class="slogan">Sélectionnez votre rôle dans l'histoire.</p>
  </header>

  <main>
    <section class="personnages">
      <p>Quel personnage souhaitez-vous incarner ?</p>
      <button onclick="choisirPersonnage('Détective')">Détective</button>
      <button onclick="choisirPersonnage('Victime')">Victime</button>
      <button onclick="choisirPersonnage('Criminel')">Criminel</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Murder Party. Le jeu est sur le point de commencer.</p>
  </footer>

  <script>
    function choisirPersonnage(role) {
      alert("Vous avez choisi le rôle : " + role);
      window.location.href = "accueil.html";
    }
  </script>
</body>
</html>
