<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choix du personnage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b1b1b;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 2.8em;
      margin-bottom: 30px;
      color: #e9c78c;
    }

    .galerie-personnages {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .carte-personnage {
      background-color: #2c1b1b;
      border: 2px solid #e9c78c;
      border-radius: 12px;
      width: 200px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .carte-personnage img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .carte-personnage:hover {
      transform: scale(1.05);
    }

    #valider-choix {
      background-color: #000000;
      color: #ffffff;
      border: 2px solid #e9c78c;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 20px;
      font-family: 'Cinzel Decorative', serif;
      transition: all 0.3s ease;
    }

    #valider-choix:hover {
      background-color: #e9c78c;
      color: #000000;
    }
  </style>
</head>
<body>

  <header>
    <h1>Choisissez votre personnage</h1>
  </header>

  <main>
    <section class="galerie-personnages" id="galeriePersonnages">
      <!-- Les personnages seront ajoutés dynamiquement ici -->
    </section>

    <button id="valider-choix" disabled>Valider mon personnage</button>
  </main>

  <script>
    // Fonction pour afficher les personnages en fonction du nombre de joueurs
    function afficherPersonnages() {
      const scenarioData = JSON.parse(localStorage.getItem("parametresPartie"));
      if (!scenarioData) {
        alert("Aucune donnée de scénario trouvée.");
        return;
      }

      const nombreJoueurs = scenarioData.nombreJoueurs;
      const galeriePersonnages = document.getElementById("galeriePersonnages");
      const personnages = [];

      // Créer une liste de personnages (ici, tu peux personnaliser cette liste avec les images et noms des personnages)
      for (let i = 1; i <= nombreJoueurs; i++) {
        personnages.push({
          id: i,
          nom: `Personnage ${i}`,
          image: `images/perso${i}.png` // Assure-toi que les images existent
        });
      }

      // Affichage dynamique des personnages
      galeriePersonnages.innerHTML = personnages.map(perso => `
        <div class="carte-personnage" data-id="${perso.id}">
          <img src="${perso.image}" alt="${perso.nom}">
          <p>${perso.nom}</p>
        </div>
      `).join("");

      // Ajouter un gestionnaire d'événements pour sélectionner un personnage
      const cartesPersonnages = document.querySelectorAll(".carte-personnage");
      cartesPersonnages.forEach(carte => {
        carte.addEventListener("click", () => {
          cartesPersonnages.forEach(card => card.style.border = "2px solid #e9c78c"); // réinitialiser la bordure
          carte.style.border = "2px solid #f44336"; // bordure rouge sur le personnage sélectionné
          localStorage.setItem("personnageSelectionne", carte.getAttribute("data-id")); // Sauvegarde l'ID du personnage
          document.getElementById("valider-choix").disabled = false; // Active le bouton de validation
        });
      });
    }

    // Fonction de validation du choix
    document.getElementById("valider-choix").addEventListener("click", () => {
      const personnageId = localStorage.getItem("personnageSelectionne");
      if (personnageId) {
        alert(`Vous avez choisi le personnage ${personnageId}`);
        // Redirige vers la page suivante ou exécute d'autres actions
        window.location.href = "lancer-partie.html"; // Remplacer par la page suivante
      }
    });

    // Charger les personnages au démarrage
    window.onload = afficherPersonnages;
  </script>

</body>
</html>
