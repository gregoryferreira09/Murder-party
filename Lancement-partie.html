<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scénario généré</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1b1b1b;
      color: #e0e0e0;
      font-family: 'Cormorant Garamond', serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 2.8em;
      margin-bottom: 30px;
      color: #e9c78c;
    }

    .scenario {
      background-color: #2c1b1b;
      border: 2px solid #e9c78c;
      border-radius: 12px;
      padding: 30px;
      max-width: 800px;
      margin: 0 auto 40px;
      font-size: 1.2em;
      line-height: 1.6;
      text-align: left;
    }

    .btn {
      background-color: #000000;
      color: #ffffff;
      border: 2px solid #e9c78c;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1.1em;
      cursor: pointer;
      margin: 10px;
      text-decoration: none;
      font-family: 'Cinzel Decorative', serif;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #e9c78c;
      color: #000000;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h1>Scénario généré</h1>

  <div id="scenarioContainer" class="scenario">
    Chargement du scénario...
  </div>

  <a class="btn" href="partie-en-cours.html">Commencer la partie</a>
  <a class="btn" href="accueil.html">Retour à l'accueil</a>

  <script>
    const data = JSON.parse(localStorage.getItem("scenarioData"));

    if (data) {
      const container = document.getElementById("scenarioContainer");
      container.innerHTML = `
        <h2>Introduction</h2>
        <p>${data.introduction}</p>

        <h2>Le crime</h2>
        <p>${data.crime}</p>

        <h2>Objectif général</h2>
        <p>${data.objectifsGlobal}</p>

        <h2>Personnages</h2>
        <ul>
          ${Object.values(data.joueurs).map(j => `
            <li>
              <strong>${j.nom}</strong> : ${j.role}, ${j.trait}<br>
              <em>Objectif secret :</em> ${j.objectifSecret}<br>
              <em>Criminel :</em> ${j.estCriminel ? 'Oui' : 'Non'}
            </li>
          `).join('')}
        </ul>
      `;
    } else {
      document.getElementById("scenarioContainer").innerHTML = "Aucune donnée de scénario trouvée.";
    }
  </script>

</body>
</html>
