<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lancement de la Partie - Murder Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1b1b1b;
      color: #e0e0e0;
      font-family: 'Cormorant Garamond', serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 2.8em;
      margin-bottom: 30px;
      color: #e9c78c;
    }

    .scenario {
      background-color: #2c1b1b;
      border: 2px solid #e9c78c;
      border-radius: 12px;
      padding: 30px;
      max-width: 800px;
      margin: 0 auto 40px;
      font-size: 1.2em;
      line-height: 1.6;
      text-align: left;
    }

    .btn {
      background-color: #000000;
      color: #ffffff;
      border: 2px solid #e9c78c;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1.1em;
      cursor: pointer;
      margin: 10px;
      text-decoration: none;
      font-family: 'Cinzel Decorative', serif;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #e9c78c;
      color: #000000;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h1>Scénario généré</h1>

  <div id="scenarioContainer" class="scenario">
    Chargement du scénario...
  </div>

  <a class="btn" href="partie-en-cours.html">Commencer la partie</a>
  <a class="btn" href="accueil.html">Retour à l'accueil</a>

  <script>
    const data = JSON.parse(localStorage.getItem("parametresPartie"));

    if (data) {
      const container = document.getElementById("scenarioContainer");
      container.innerHTML = `
        <h2>Introduction</h2>
        <p>Bienvenue dans votre Murder Party !</p>

        <h2>Le crime</h2>
        <p>Un crime mystérieux s’est produit, et il est maintenant à votre équipe de le résoudre avant la fin du temps imparti.</p>

        <h2>Objectif général</h2>
        <p>Résoudre le mystère avant la fin du temps imparti.</p>

        <h2>Détails du jeu</h2>
        <p>Mode de jeu : ${data.mode}</p>
        <p>Durée de la partie : ${data.duree} minutes</p>
        <p>Période : ${data.periode}</p>
        <p>Nombre de joueurs : ${data.nombreJoueurs}</p>
        <p>Nombre de criminels : ${data.criminels}</p>
        <p>Mode criminels fantômes : ${data.criminelFantome ? "Oui" : "Non"}</p>
        <p>Avatars légendaires activés : ${data.avatarsLegendaires ? "Oui" : "Non"}</p>
        <p>Observation des inactifs : ${data.inactifs ? "Activé" : "Non activé"}</p>

        <h2>Personnages</h2>
        <p>Les personnages seront ajoutés automatiquement en fonction des paramètres du jeu. À vous de découvrir les rôles secrets !</p>
      `;
    } else {
      document.getElementById("scenarioContainer").innerHTML = "Aucune donnée de scénario trouvée.";
    }
  </script>

</body>
</html>
