<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancement de la Partie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
    </style>
</head>
<body>

    <h1>Informations de la Partie</h1>

    <div id="scenarioContainer">
        <!-- Les informations de la partie seront affichées ici -->
    </div>

    <br>
    <button onclick="demarrerPartie()">Démarrer la Partie</button>

    <script>
        // Fonction pour récupérer les paramètres du scénario depuis le localStorage et les afficher
        function afficherScenario() {
            const scenarioJson = localStorage.getItem("parametresPartie");
            if (!scenarioJson) {
                document.getElementById('scenarioContainer').innerHTML = "<p>Aucune partie en cours.</p>";
                return;
            }

            const scenario = JSON.parse(scenarioJson);

            // Affichage des informations du scénario
            document.getElementById('scenarioContainer').innerHTML = `
                <h2>Introduction</h2>
                <p>${scenario.introduction}</p>

                <h2>Objectif</h2>
                <p>${scenario.objectif}</p>

                <h2>Lieu choisi</h2>
                <p>${scenario.lieu}</p>

                <h2>Mode de jeu</h2>
                <p>${scenario.mode}</p>

                <h2>Durée</h2>
                <p>${scenario.duree} minutes</p>

                <h2>Nombre de joueurs</h2>
                <p>${scenario.nombreJoueurs}</p>

                <h2>Nombre de criminels</h2>
                <p>${scenario.criminels}</p>

                <h2>Criminels fantômes</h2>
                <p>${scenario.criminelFantome ? "Oui" : "Non"}</p>

                <h2>Avatars légendaires disponibles</h2>
                <ul>
                    ${scenario.avatars.map(avatar => `<li>${avatar}</li>`).join("")}
                </ul>
            `;
        }

        // Appel de la fonction au chargement de la page
        window.onload = afficherScenario;

        // Fonction pour démarrer la partie
        function demarrerPartie() {
            // Ici tu peux ajouter la logique pour démarrer la partie, rediriger vers une page de jeu, etc.
            alert("La partie commence !");

            // Exemple de redirection (remplacer par la vraie page de jeu)
            window.location.href = "jeu.html";  // Remplace "jeu.html" par le nom réel de la page de jeu
        }
    </script>

</body>
</html>
