<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeu en cours - Murder Party</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Jeu en cours</h1>
    <div id="action">
      <p><strong>Actions des joueurs :</strong></p>
      <ul id="liste-actions">
        <!-- Les actions des joueurs seront affichées ici -->
        <li>Joueur 1 a trouvé un indice</li>
      </ul>
    </div>

    <div id="indices">
      <p><strong>Indices trouvés :</strong></p>
      <ul id="liste-indices">
        <!-- Les indices trouvés s'affichent ici -->
        <li>Indice 1 : Parlez à la victime...</li>
      </ul>
    </div>

    <button id="finir-tour">Fin du tour</button>
  </div>

  <script>
    // Exemple de gestion d'un tour
    const actions = ["Joueur 1 a trouvé un indice", "Joueur 2 a donné une information"];
    const indices = ["Parlez à la victime, elle sait quelque chose."];

    const listeActions = document.getElementById("liste-actions");
    actions.forEach(action => {
      const li = document.createElement("li");
      li.textContent = action;
      listeActions.appendChild(li);
    });

    const listeIndices = document.getElementById("liste-indices");
    indices.forEach(indice => {
      const li = document.createElement("li");
      li.textContent = indice;
      listeIndices.appendChild(li);
    });
  </script>
</body>
</html>
