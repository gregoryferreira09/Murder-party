<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscription</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="inscription">
  <header>
    <h1>Inscription</h1>
    <p class="slogan">Entrez vos informations pour commencer l'aventure.</p>
  </header>

  <main>
    <section class="formulaire">
      <p>Nom : <input type="text" id="nom" required></p>
      <p>Email : <input type="email" id="email" required></p>
      <p>Choisissez un avatar : 
        <select id="avatar">
          <option value="detective">Détective</option>
          <option value="victime">Victime</option>
          <option value="criminel">Criminel</option>
        </select>
      </p>
      <button onclick="inscrire()">S'inscrire</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Murder Party. Le mystère vous attend...</p>
  </footer>

  <script>
    function inscrire() {
      let nom = document.getElementById('nom').value;
      let email = document.getElementById('email').value;
      let avatar = document.getElementById('avatar').value;
      alert("Vous êtes inscrit en tant que " + nom + " avec l'avatar : " + avatar);
      window.location.href = "accueil.html";
    }
  </script>
</body>
</html>
