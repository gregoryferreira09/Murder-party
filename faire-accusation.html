<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faire une accusation - Murder Party</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Faire une accusation</h1>
    <p>Accusez un joueur de commettre le crime :</p>
    <select id="accusation-select">
      <option value="joueur-1">Joueur 1</option>
      <option value="joueur-2">Joueur 2</option>
      <option value="joueur-3">Joueur 3</option>
      <!-- Ajouter plus de joueurs ici -->
    </select>
    <button onclick="accuser()">Accuser ce joueur</button>
  </div>

  <script>
    function accuser() {
      const joueurAccuse = document.getElementById('accusation-select').value;
      alert('Vous avez accusé ' + joueurAccuse + ' du crime.');
      // Redirection vers la page finale pour voir le résultat de l'accusation
      window.location.href = "resultat-accusation.html";
    }
  </script>
</body>
</html>
