<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faire une accusation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Faire une accusation</h1>
    <p>Accusez un joueur d'être le coupable :</p>
    <select id="accusation">
      <option value="joueur1">Joueur 1</option>
      <option value="joueur2">Joueur 2</option>
      <option value="joueur3">Joueur 3</option>
    </select>
    <button onclick="faireAccusation()">Accuser</button>
    <p id="resultat-accusation"></p>
    <button onclick="retour()">Retour à la partie</button>
  </div>

  <script>
    function faireAccusation() {
      var joueurAccuse = document.getElementById('accusation').value;
      var message = 'Vous avez accusé ' + joueurAccuse + '.';
      document.getElementById('resultat-accusation').textContent = message;
    }

    function retour() {
      window.location.href = "partie-en-cours.html";
    }
  </script>
</body>
</html>
