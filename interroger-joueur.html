<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interroger un Joueur - Murder Party</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Interrogation d'un Joueur</h1>
    <p>Choisissez votre question à poser au joueur.</p>
  </header>

  <main>
    <section class="questions">
      <button onclick="poserQuestion('où étiez-vous au moment du crime ?')">Où étiez-vous au moment du crime ?</button>
      <button onclick="poserQuestion('qui avez-vous vu dans les environs ?')">Qui avez-vous vu dans les environs ?</button>
      <button onclick="poserQuestion('avez-vous des preuves à fournir ?')">Avez-vous des preuves à fournir ?</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Murder Party</p>
  </footer>

  <script>
    function poserQuestion(question) {
      alert("Question posée : " + question);
    }
  </script>
</body>
</html>
