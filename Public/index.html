<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ludus Veritae</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
      font-family: 'Cormorant Garamond', serif;
      overflow: hidden;
    }

    .fullscreen {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
      cursor: pointer;
      position: relative;
    }

    .fullscreen:focus {
      outline: 2px dashed #e0c185;
      outline-offset: 4px;
    }

    .fullscreen .content {
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      transition: color 1s ease;
    }

    .fullscreen h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 4em;
      margin: 0;
      transition: color 1s ease, transform 0.8s ease;
      transform: scale(0.95);
      animation: zoomIn 1.5s ease-out forwards;
    }

    .fullscreen i {
      font-size: 2.5em;
      margin-top: 20px;
      display: block;
      transition: color 1s ease;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .fade-out {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #2c1b1b;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease-in-out;
      z-index: 10;
    }

    .fade-out.active {
      opacity: 1;
    }

    .fade-text {
      color: #2c1b1b !important;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="fullscreen" role="button" tabindex="0" onclick="startGame()" onkeydown="handleKey(event)">
    <div class="content" id="textContent">
      <h1>Ludus Veritae</h1>
      <i class="fas fa-search"></i>
    </div>
    <div class="fade-out" id="fadeOut"></div>
  </div>

  <script>
    function startGame() {
      const content = document.getElementById('textContent');
      content.classList.add('fade-text');

      setTimeout(() => {
        const fadeOut = document.getElementById('fadeOut');
        fadeOut.classList.add('active');
      }, 1000);

      setTimeout(() => {
        window.location.href = 'accueil.html';
      }, 2500);
    }

    function handleKey(e) {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        startGame();
      }
    }
  </script>

</body>
</html>
