<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ludus Veritae</title>

  <!-- Feuille de style principale -->
  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">

  <!-- Favicon et métadonnées -->
  <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
  <meta name="description" content="Ludus Veritae - Entrez dans le mystère de la Murder Party">
  <meta name="theme-color" content="#2c1b1b">

  <!-- Préchargement d’image -->
  <link rel="preload" href="../SRC/HTML/background.jpg" as="image">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
      font-family: 'Cormorant Garamond', serif;
      overflow: hidden;
    }

    .fullscreen {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
      cursor: pointer;
      position: relative;
      padding: 0 5vw;
    }

    .fullscreen:focus {
      outline: 2px dashed #e0c185;
      outline-offset: 4px;
    }

    .fullscreen .content {
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      transition: color 1s ease;
    }

    .fullscreen h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 4em;
      margin: 0;
      color: #e0c185;
      transition: color 1s ease, transform 0.8s ease;
      transform: scale(0.95);
      animation: zoomIn 1s ease-out forwards;
    }

    .fullscreen i {
      font-size: 2.5em;
      margin-top: 20px;
      display: block;
      transition: color 1s ease;
    }

    .instruction {
      margin-top: 20px;
      font-size: 1.2em;
      color: #cbb386;
      opacity: 0;
      animation: fadeIn 3s ease-in 2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .fade-out {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #2c1b1b;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease-in-out;
      z-index: 10;
    }

    .fade-out.active {
      opacity: 1;
    }

    .fade-text {
      color: #2c1b1b !important;
    }

    /* -------------------------
       ✅ Responsive Mobile
    --------------------------*/
    @media (max-width: 768px) {
      .fullscreen h1 {
        font-size: 2.8em;
      }

      .fullscreen i {
        font-size: 2em;
        margin-top: 15px;
      }

      .instruction {
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .fullscreen h1 {
        font-size: 2.2em;
      }

      .fullscreen i {
        font-size: 1.5em;
        margin-top: 10px;
      }

      .instruction {
        font-size: 0.95em;
        margin-top: 15px;
      }

      .fullscreen {
        padding: 0 4vw;
      }
    }
  </style>
</head>
<body>

  <div class="fullscreen" role="button" tabindex="0" id="fullscreen" aria-label="Cliquez pour entrer dans le jeu">
    <div class="content" id="textContent">
      <h1>Ludus Veritae</h1>
      <i class="fas fa-search"></i>
      <p class="instruction">Cliquez pour commencer</p>
    </div>
    <div class="fade-out" id="fadeOut"></div>
  </div>

  <script>
    function startGame() {
      const content = document.getElementById('textContent');
      content.classList.add('fade-text');

      setTimeout(() => {
        document.getElementById('fadeOut').classList.add('active');
      }, 500); // plus rapide

      setTimeout(() => {
        window.location.href = '../SRC/HTML/accueil.html';
      }, 1500);
    }

    function handleKey(e) {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        startGame();
      }
    }

    const fullscreen = document.getElementById('fullscreen');
    fullscreen.addEventListener('click', startGame);
    fullscreen.addEventListener('keydown', handleKey);
  </script>

  <noscript>
    <style>
      body {
        background: #1b1b1b;
        color: #e0c185;
        font-size: 1.2em;
        text-align: center;
        padding: 30px;
      }
    </style>
    <p>JavaScript est requis pour utiliser ce site. Veuillez l'activer dans votre navigateur.</p>
  </noscript>

</body>
</html>
