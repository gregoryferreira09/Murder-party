<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rejoindre une Partie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1b1b1b;
      color: #e0e0e0;
      font-family: 'Cormorant Garamond', serif;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 2.4em;
      color: #e9c78c;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 1.2em;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      width: 80%;
      max-width: 300px;
    }

    button {
      background-color: #000000;
      color: #ffffff;
      border: 2px solid #e9c78c;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1.1em;
      cursor: pointer;
      font-family: 'Cinzel Decorative', serif;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #e9c78c;
      color: #000000;
    }

    .message {
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <h1>Rejoindre une Partie</h1>

  <input type="text" id="codeSalon" placeholder="Entrez le code du salon" />
  <br>
  <button onclick="rejoindreSalon()">Rejoindre</button>

  <div class="message" id="message"></div>

  <script>
    function rejoindreSalon() {
      const code = document.getElementById("codeSalon").value.trim();
      const salonData = JSON.parse(localStorage.getItem("salon"));

      const messageEl = document.getElementById("message");

      if (!salonData || salonData.codeSalon !== code) {
        messageEl.textContent = "❌ Code de salon invalide.";
        return;
      }

      if (salonData.joueursConnectes >= salonData.nombreJoueurs) {
        messageEl.textContent = "❌ Le salon est déjà complet.";
        return;
      }

      // Empêche de rejoindre deux fois
      if (!localStorage.getItem("joueurInscrit_" + code)) {
        salonData.joueursConnectes++;
        localStorage.setItem("salon", JSON.stringify(salonData));
        localStorage.setItem("joueurInscrit_" + code, "true");
        messageEl.textContent = "✅ Vous avez rejoint la partie.";
      } else {
        messageEl.textContent = "ℹ️ Vous êtes déjà connecté à ce salon.";
      }

      // Vérifie si tous les joueurs sont là
      const checkCompletion = setInterval(() => {
        const updatedSalon = JSON.parse(localStorage.getItem("salon"));
        if (updatedSalon && updatedSalon.joueursConnectes >= updatedSalon.nombreJoueurs) {
          clearInterval(checkCompletion);
          window.location.href = "choix-personnage.html";
        }
      }, 1000);
    }
  </script>

</body>
</html>
