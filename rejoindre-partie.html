<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rejoindre une partie - Murder Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1b1b1b;
      color: #e0e0e0;
      font-family: 'Cormorant Garamond', serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 2.8em;
      margin-bottom: 30px;
      color: #e9c78c;
    }

    input {
      padding: 12px;
      font-size: 1.2em;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      background-color: #2c2c2c;
      color: #fff;
      margin: 20px 0;
      width: 220px;
      text-align: center;
    }

    .btn {
      background-color: #000000;
      color: #ffffff;
      border: 2px solid #e9c78c;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1.1em;
      cursor: pointer;
      margin: 10px 0;
      text-decoration: none;
      font-family: 'Cinzel Decorative', serif;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #e9c78c;
      color: #000000;
    }

    .message, .compteur {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .compteur {
      color: #87cefa;
    }
  </style>
</head>
<body>

  <h1>ðŸ”‘ Rejoindre une partie</h1>

  <p>Entrez le code de salon reÃ§u :</p>
  <input type="text" id="codeInput" maxlength="6" placeholder="Ex: ABC123" />

  <br>
  <button class="btn" onclick="rejoindreSalon()">Valider</button>
  <button class="btn" onclick="retourAccueil()">Retour</button>

  <div class="message" id="message"></div>
  <div class="compteur" id="compteur"></div>

  <script>
    let aDejaRejoint = false;

    function rejoindreSalon() {
      if (aDejaRejoint) return;

      const codeEntre = document.getElementById("codeInput").value.trim().toUpperCase();
      const codeSalon = localStorage.getItem("salonCode");
      const messageDiv = document.getElementById("message");

      if (!codeSalon) {
        messageDiv.textContent = "Aucun salon actif trouvÃ©. Demandez au crÃ©ateur de la partie de crÃ©er un salon.";
        messageDiv.style.color = "#ff6b6b";
        return;
      }

      if (codeEntre === codeSalon) {
        let connectes = parseInt(localStorage.getItem("joueursConnectes") || "0");
        let maxJoueurs = parseInt(localStorage.getItem("nombreJoueurs") || "6");

        if (connectes >= maxJoueurs - 1) {
          messageDiv.textContent = "Le salon est dÃ©jÃ  complet.";
          messageDiv.style.color = "#ffa500";
          return;
        }

        connectes += 1;
        localStorage.setItem("joueursConnectes", connectes.toString());
        localStorage.setItem("joueurRejoint_" + Date.now(), "oui");
        aDejaRejoint = true;

        messageDiv.textContent = "Connexion rÃ©ussie !";
        messageDiv.style.color = "#90ee90";

        afficherCompteur();

      } else {
        messageDiv.textContent = "Code invalide. VÃ©rifiez et rÃ©essayez.";
        messageDiv.style.color = "#ff6b6b";
      }
    }

    function afficherCompteur() {
      const compteurDiv = document.getElementById("compteur");
      const connectes = parseInt(localStorage.getItem("joueursConnectes") || "0");
      const parametres = JSON.parse(localStorage.getItem("parametresPartie"));
      const maxJoueurs = parametres ? parseInt(parametres.nombreJoueurs) : 6;
      compteurDiv.textContent = `${connectes} joueur(s) sur ${maxJoueurs} connectÃ©s`;
    }

    // VÃ©rification rÃ©guliÃ¨re toutes les secondes
    setInterval(() => {
      const connectes = parseInt(localStorage.getItem("joueursConnectes") || "0");
      const parametres = JSON.parse(localStorage.getItem("parametresPartie"));
      const maxJoueurs = parametres ? parseInt(parametres.nombreJoueurs) : 6;

      afficherCompteur();

      if (connectes >= maxJoueurs - 1) {
        window.location.href = "choix-personnage.html";
      }
    }, 1000);

    // Fonction ajoutÃ©e pour le bouton "Retour"
    function retourAccueil() {
      if (aDejaRejoint) {
        let connectes = parseInt(localStorage.getItem("joueursConnectes") || "0");
        connectes -= 1;
        localStorage.setItem("joueursConnectes", connectes.toString());
        aDejaRejoint = false;
      }
      window.location.href = "accueil.html"; // Rediriger vers la page d'accueil (modifie selon ton URL d'accueil)
    }
  </script>

</body>
</html>
