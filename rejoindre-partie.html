<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rejoindre une partie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1b1b1b;
      color: #e0e0e0;
      font-family: 'Cormorant Garamond', serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      color: #e9c78c;
      font-size: 2.5em;
    }

    input {
      padding: 10px;
      font-size: 1.2em;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      background-color: #2c2c2c;
      color: #fff;
      margin: 20px 0;
      width: 200px;
      text-align: center;
    }

    button {
      background-color: #000;
      color: #fff;
      border: 2px solid #e9c78c;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1.1em;
      cursor: pointer;
      font-family: 'Cinzel Decorative', serif;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #e9c78c;
      color: #000;
    }

    .message {
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <h1>Rejoindre une partie</h1>

  <p>Entrez le code du salon fourni par le créateur :</p>
  <input type="text" id="codeInput" maxlength="6" placeholder="CODE" />

  <br>
  <button onclick="rejoindreSalon()">Rejoindre</button>

  <div class="message" id="message"></div>

  <script>
    function rejoindreSalon() {
      const codeEntre = document.getElementById("codeInput").value.trim().toUpperCase();
      const codeSalon = localStorage.getItem("salonCode");
      const messageDiv = document.getElementById("message");

      if (codeEntre === codeSalon) {
        let connectes = parseInt(localStorage.getItem("joueursConnectes") || "0");
        connectes += 1;
        localStorage.setItem("joueursConnectes", connectes.toString());

        messageDiv.textContent = "Connexion réussie ! En attente du démarrage de la partie...";
        messageDiv.style.color = "#90ee90";
      } else {
        messageDiv.textContent = "Code invalide. Vérifiez et réessayez.";
        messageDiv.style.color = "#ff6b6b";
      }
    }
  </script>

</body>
</html>
