<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rejoindre une Partie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1b1b1b;
      color: #e0e0e0;
      font-family: 'Cormorant Garamond', serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      color: #e9c78c;
      font-size: 2.5em;
    }

    .code {
      font-size: 2em;
      background-color: #2c1b1b;
      border: 2px solid #e9c78c;
      display: inline-block;
      padding: 10px 20px;
      margin: 20px 0;
      border-radius: 10px;
      letter-spacing: 4px;
    }

    .status {
      margin: 30px auto;
      font-size: 1.2em;
    }

    button {
      background-color: #000;
      color: #fff;
      border: 2px solid #e9c78c;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1.1em;
      cursor: pointer;
      font-family: 'Cinzel Decorative', serif;
      transition: all 0.3s ease;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #e9c78c;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>Rejoindre une Partie</h1>
  <p>Partagez ce code avec les autres joueurs :</p>
  <div class="code" id="codeSalon">------</div>

  <div class="status" id="etatSalon">
    En attente de joueurs...
  </div>

  <button id="rejoindrePartie" disabled>Rejoindre la partie</button>

  <script>
    const salonCode = generateCode(6);
    const parametres = JSON.parse(localStorage.getItem("parametresPartie"));
    const totalJoueurs = parametres ? parseInt(parametres.nombreJoueurs) : 1;
    const joueursAttendus = totalJoueurs - 1; // le créateur est déjà dedans

    // Stockage du salon pour simulation locale
    localStorage.setItem("salonCode", salonCode);
    localStorage.setItem("joueursConnectes", "1"); // On commence avec 1 joueur (le créateur)

    document.getElementById("codeSalon").textContent = salonCode;

    // Simule un "serveur" de salon : surveillance
    setInterval(() => {
      const connectes = parseInt(localStorage.getItem("joueursConnectes") || "1"); // On commence à 1 pour le créateur
      const etat = document.getElementById("etatSalon");
      etat.textContent = `${connectes} / ${totalJoueurs} joueurs connectés`;

      if (connectes >= totalJoueurs) {
        document.getElementById("rejoindrePartie").disabled = false;
        etat.textContent = "Tous les joueurs sont connectés ! Vous pouvez rejoindre la partie.";
      }
    }, 1000);

    document.getElementById("rejoindrePartie").addEventListener("click", () => {
      // Augmente le nombre de joueurs connectés dans le salon
      let connectes = parseInt(localStorage.getItem("joueursConnectes") || "1");
      connectes++;
      localStorage.setItem("joueursConnectes", connectes);

      if (connectes >= totalJoueurs) {
        window.location.href = "choix-personnage.html"; // Redirection vers la page de choix de personnage
      }
    });

    function generateCode(length) {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let result = "";
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }
  </script>

</body>
</html>
