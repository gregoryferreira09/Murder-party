<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paramètres</title>
</head>
<body>

  <header>
    <h1>⚙️ Paramètres</h1>
  </header>

  <main>
    <section>
      <label>Volume musique :
        <input type="range" min="0" max="100" value="70">
      </label>

      <label>Volume effets :
        <input type="range" min="0" max="100" value="80">
      </label>

      <label>Notifications :
        <input type="checkbox" checked>
      </label>

      <label>Mode sombre :
        <input type="checkbox">
      </label>

      <button>Sauvegarder</button>
    </section>
  </main>

</body>
</html>
