<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Votation - Murder Party</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Votation</h1>
    <p>Choisissez qui vous suspectez d'être le criminel.</p>

    <div id="joueurs">
      <div class="joueur">
        <p>Joueur 1</p>
        <button class="voter-btn" onclick="voter('Joueur 1')">Voter</button>
      </div>
      <div class="joueur">
        <p>Joueur 2</p>
        <button class="voter-btn" onclick="voter('Joueur 2')">Voter</button>
      </div>
      <!-- Ajouter plus de joueurs ici -->
    </div>

    <button id="finaliser-vote">Finaliser les votes</button>

    <div id="resultats">
      <h3>Résultats de la votation :</h3>
      <ul id="resultat-votes">
        <!-- Résultats des votes -->
      </ul>
    </div>
  </div>

  <script>
    let votes = {};

    function voter(joueur) {
      if (!votes[joueur]) {
        votes[joueur] = 1;
      } else {
        votes[joueur]++;
      }

      updateResultats();
    }

    function updateResultats() {
      const resultats = document.getElementById("resultat-votes");
      resultats.innerHTML = "";
      for (let joueur in votes) {
        const li = document.createElement("li");
        li.textContent = `${joueur} a ${votes[joueur]} votes`;
        resultats.appendChild(li);
      }
    }
  </script>
</body>
</html>
