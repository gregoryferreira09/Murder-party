<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scénario généré</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1b1b1b;
      color: #e0e0e0;
      font-family: 'Cormorant Garamond', serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 2.8em;
      margin-bottom: 30px;
      color: #e9c78c;
    }
    .scenario {
      background-color: #2c1b1b;
      border: 2px solid #e9c78c;
      border-radius: 12px;
      padding: 30px;
      max-width: 800px;
      margin: 0 auto 40px;
      font-size: 1.2em;
      line-height: 1.6;
      text-align: left;
    }
    .gold-btn {
      background: linear-gradient(90deg, #e9c78c 0%, #ffebc6 100%);
      color: #2c1b1b;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.1em;
      margin: 10px 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
      display:inline-block;
    }
    .gold-btn:hover {
      background: #e9c78c;
      color: #1b1b1b;
    }
    #regenScenarioBtn {
      cursor:pointer; 
      float:right; 
      font-size:1.8em;
    }
  </style>
</head>
<body>
  <h1>Scénario généré</h1>
  <div id="scenarioContainer" class="scenario">Chargement du scénario...</div>
  <script type="module" src="../JS/Scenario.js"></script>
</body>
</html>
