<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Salon de la Partie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Lien vers votre feuille de style principale -->
  <link rel="stylesheet" href="../../Public/styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Cormorant+Garamond&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Salon de la partie</h1>
  </header>

  <main>
    <div class="bandeau-dore">
      <p>Partagez ce code avec les autres joueurs :</p>
      <div class="code" id="codeSalon">------</div>

      <div class="status" id="etatSalon">
        En attente de joueurs...
      </div>

      <div class="menu-buttons">
        <a href="creer-partie.html" class="gold-btn">Retour</a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Salon de la Partie. Tous droits réservés.
  </footer>

  <script>
    const salonCode = generateCode(6);
    const parametres = JSON.parse(localStorage.getItem("parametresPartie"));
    const totalJoueurs = parametres ? parseInt(parametres.nombreJoueurs) : 1;
    const joueursAttendus = totalJoueurs - 1;

    localStorage.setItem("salonCode", salonCode);
    localStorage.setItem("joueursConnectes", "1");

    document.getElementById("codeSalon").textContent = salonCode;

    setInterval(() => {
      const connectes = parseInt(localStorage.getItem("joueursConnectes") || "1");
      const etat = document.getElementById("etatSalon");
      etat.textContent = `${connectes} / ${totalJoueurs} joueurs connectés`;

      if (connectes >= totalJoueurs) {
        etat.textContent = "Tous les joueurs sont connectés ! La partie va commencer.";
        window.location.href = "lancement-partie.html";
      }
    }, 1000);

    setTimeout(() => {
      let connectes = parseInt(localStorage.getItem("joueursConnectes") || "1");
      connectes++;
      localStorage.setItem("joueursConnectes", connectes.toString());
    }, 5000);

    function generateCode(length) {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let result = "";
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }
  </script>

  <footer style="background: #000; color: #e0c185; text-align: center; padding: 15px 0; font-family: 'Cormorant Garamond', serif;">
  <p>© 2025 Murder Party. Tous droits réservés.</p>
  <a href="mentions-legales.html" style="color: #e0c185; text-decoration: underline;">Mentions légales</a>
</footer>

</body>
</html>
