<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Salon de la Partie – Murder Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../Public/styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    /* Modal & salon-specific styles, ne touche pas au header/footer ici */
    #confirmationModal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(44,27,27,0.75);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #confirmationModal.active { display: flex; }
    #confirmationModal .main-accueil {
      max-width: 340px;
      margin: auto;
      text-align: center;
      border: 2px solid #e0c185;
      background: #2c1b1b;
      border-radius: 18px;
      box-shadow: 0 4px 20px #0008;
      padding: 32px 28px;
    }
    #confirmationModal .modal-question {
      font-weight: bold;
      margin-bottom: 22px;
      color: #e0c185;
      font-family: 'Cinzel Decorative',serif;
      font-size: 1.1em;
    }
    #confirmationModal .boutons-actions {
      display: flex;
      flex-direction: row;
      gap: 24px;
      justify-content: center;
      margin: 0;
    }
    #confirmationModal .main-btn { width: 130px; margin-bottom: 0; }
    .boutons-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 14px;
      margin-bottom: 14px;
    }
    .main-btn { min-width: 120px; }
    #listeJoueurs {
      margin: 18px auto 0 auto;
      padding: 0;
      list-style: none;
      max-width: 320px;
      text-align: left;
    }
    #listeJoueurs li {
      background: #3a2727;
      color: #e0c185;
      border-radius: 8px;
      margin-bottom: 6px;
      padding: 6px 14px;
      font-family: 'Cormorant Garamond', serif;
      letter-spacing: 1px;
      font-size: 1.16em;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #listeJoueurs .check-vert { color: #4caf50; font-size: 1.1em; margin-left: 6px; }
    #etatSalon { margin-top: 16px; font-size: 1.1em; color: #e0c185; font-weight: bold; text-align: center; }
    #codeSalon {
      letter-spacing: 0.18em;
      font-size: 1.5em;
      font-weight: bold;
      color: #e0c185;
      background: #392626;
      border-radius: 10px;
      padding: 8px 20px;
      display: inline-block;
      margin-bottom: 8px;
    }
    .bienvenue-message {
      margin-bottom: 20px;
      font-size: 1.2em;
      color: #e0c185;
    }
    @media (max-width: 570px) {
      #confirmationModal .main-accueil {max-width:90vw;}
      #listeJoueurs {max-width:96vw;}
    }
  </style>
</head>
<body>
  <header>
    <h1>Salon de la partie</h1>
  </header>
  <div class="center-wrapper">
    <main class="main-accueil" role="main">
      <div class="bienvenue-message">
        Bonjour <span id="pseudoAffiche"></span>
      </div>
      <div>
        <p class="texte-x2">Partagez ce code avec les autres joueurs :</p>
        <div class="code code-x2" id="codeSalon">------</div>
        <div class="status" id="etatSalon">En attente de joueurs...</div>
        <div class="salon-colonne">
          <ul id="listeJoueurs"></ul>
          <div class="boutons-actions">
            <button class="main-btn" id="cloturerSalonBtn" style="display:none;">Clôturer le salon</button>
            <button class="main-btn" id="quitterSalonBtn" style="display:none;">Quitter le salon</button>
          </div>
        </div>
        <div id="alertSalonSupprime" style="display:none; color:#ff6b6b; margin-top:10px; text-align:center; font-weight:bold;">
          Salon supprimé par le créateur.
        </div>
      </div>
      <!-- Modale confirmation harmonisée -->
      <div id="confirmationModal">
        <div class="main-accueil">
          <div class="modal-question" id="modalQuestion"></div>
          <div class="boutons-actions">
            <button id="confirmModalBtn" class="main-btn">Oui</button>
            <button id="cancelModalBtn" class="main-btn">Non</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <footer class="footer">
    <p>© 2025 Murder Party. Tous droits réservés.</p>
    <a href="mentions-legales.html">Mentions légales</a>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    // ... (ton JS inchangé)
  </script>
</body>
</html>
