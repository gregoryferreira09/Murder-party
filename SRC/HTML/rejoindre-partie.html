<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rejoindre une partie - Murder Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Lien vers ton fichier CSS global -->
  <link rel="stylesheet" href="../../Public/styles/style.css">

  <!-- Police -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <main class="bandeau-dore">

    <h1>üîë Rejoindre une partie</h1>

    <div class="form-container">
      <label for="codeInput">Entrez le code de salon re√ßu :</label>
      <input type="text" id="codeInput" maxlength="6" placeholder="Ex: ABC123" />

      <div class="boutons-actions">
<button class="gold-btn" onclick="rejoindreSalon()">Valider</button>
<button class="gold-btn" onclick="retourAccueil()">Retour</button>

      </div>

      <div class="message" id="message"></div>
      <div class="compteur" id="compteur"></div>
    </div>

  </main>

  <script>
    let aDejaRejoint = false;

    function rejoindreSalon() {
      if (aDejaRejoint) return;

      const codeEntre = document.getElementById("codeInput").value.trim().toUpperCase();
      const codeSalon = localStorage.getItem("salonCode");
      const messageDiv = document.getElementById("message");

      if (!codeSalon) {
        messageDiv.textContent = "Aucun salon actif trouv√©. Demandez au cr√©ateur de la partie de cr√©er un salon.";
        messageDiv.style.color = "#ff6b6b";
        return;
      }

      if (codeEntre === codeSalon) {
        let connectes = parseInt(localStorage.getItem("joueursConnectes") || "0");
        let maxJoueurs = parseInt(localStorage.getItem("nombreJoueurs") || "6");

        if (connectes >= maxJoueurs - 1) {
          messageDiv.textContent = "Le salon est d√©j√† complet.";
          messageDiv.style.color = "#ffa500";
          return;
        }

        connectes += 1;
        localStorage.setItem("joueursConnectes", connectes.toString());
        localStorage.setItem("joueurRejoint_" + Date.now(), "oui");
        aDejaRejoint = true;

        messageDiv.textContent = "Connexion r√©ussie !";
        messageDiv.style.color = "#90ee90";

        afficherCompteur();
      } else {
        messageDiv.textContent = "Code invalide. V√©rifiez et r√©essayez.";
        messageDiv.style.color = "#ff6b6b";
      }
    }

    function afficherCompteur() {
      const compteurDiv = document.getElementById("compteur");
      const connectes = parseInt(localStorage.getItem("joueursConnectes") || "0");
      const parametres = JSON.parse(localStorage.getItem("parametresPartie"));
      const maxJoueurs = parametres ? parseInt(parametres.nombreJoueurs) : 6;
      compteurDiv.textContent = `${connectes} joueur(s) sur ${maxJoueurs} connect√©s`;
    }

    setInterval(() => {
      const connectes = parseInt(localStorage.getItem("joueursConnectes") || "0");
      const parametres = JSON.parse(localStorage.getItem("parametresPartie"));
      const maxJoueurs = parametres ? parseInt(parametres.nombreJoueurs) : 6;

      afficherCompteur();

      if (connectes >= maxJoueurs - 1) {
        window.location.href = "choix-personnage.html";
      }
    }, 1000);

    function retourAccueil() {
      if (aDejaRejoint) {
        let connectes = parseInt(localStorage.getItem("joueursConnectes") || "0");
        connectes -= 1;
        localStorage.setItem("joueursConnectes", connectes.toString());
        aDejaRejoint = false;
      }
      window.location.href = "accueil.html";
    }

    /* Focus visible am√©lior√© pour accessibilit√© */
.gold-btn:focus {
  outline: 3px solid #ffd700;
  outline-offset: 2px;
}

/* Animation fade-in pour message */
@keyframes fadeInMessage {
  from { opacity: 0; }
  to { opacity: 1; }
}
.message {
  animation: fadeInMessage 0.5s ease forwards;
  min-height: 24px; /* √©viter saut de mise en page quand message vide */
  word-break: break-word; /* √©viter d√©bordements texte */
}

/* Responsive container (exemple, adapte selon ta mise en page) */
.form-container {
  max-width: 360px;
  margin: 0 auto;
  padding: 15px;
  box-sizing: border-box;
}

/* Am√©lioration spacing boutons */
.boutons-actions {
  margin-top: 10px;
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
}

  </script>

</body>
</html>
