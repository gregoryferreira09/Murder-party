<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rejoindre une Partie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../Public/styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Cormorant+Garamond&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Rejoindre une Partie</h1>
  </header>

  <main>
    <div class="bandeau-dore">
      <div id="message" role="alert" style="color:#ff6b6b; margin-bottom:10px;"></div>
      <!-- Ton formulaire de code de salon ici -->
      <form id="formRejoindre">
        <label for="code">Code du salon :</label>
        <input type="text" id="code" maxlength="6" required>
        <button type="submit" class="gold-btn">Rejoindre</button>
      </form>
    </div>
  </main>

  <script>
    // Affichage du message après suppression d'un salon
    document.addEventListener("DOMContentLoaded", function() {
      if (localStorage.getItem("salonSupprime") === "oui") {
        const messageDiv = document.getElementById("message");
        messageDiv.textContent = "Salon supprimé par le créateur.";
        setTimeout(() => {
          messageDiv.textContent = "";
        }, 30000);
        localStorage.removeItem("salonSupprime");
      }
    });
    // Ton JS de gestion du formulaire ici...
  </script>

  <footer class="footer">
    <p>© 2025 Murder Party. Tous droits réservés.</p>
    <a href="mentions-legales.html">Mentions légales</a>
  </footer>
</body>
</html>
