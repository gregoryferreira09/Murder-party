<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rejoindre une partie – Murder Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../Public/styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    .main-join {
      max-width: 520px;
      margin: 40px auto;
      background: linear-gradient(145deg, #2c1b1b, #1f1313);
      border-radius: 18px;
      box-shadow: 0 4px 20px #0001;
      padding: 32px 28px;
      border: 2px solid #e0c185;
      color: #f4e4c1;
      font-family: 'Cormorant Garamond', serif;
      text-align: center;
      transition: opacity 0.5s;
      opacity: 0; /* Fade-in effet */
    }
    .main-join.visible {
      opacity: 1;
    }
    .main-join h1 {
      text-align: center;
      font-family: 'Cinzel Decorative', serif;
      font-size: 2em;
      margin-bottom: 8px;
      color: #e0c185;
    }
    .main-join h2 {
      text-align: center;
      font-family: 'Cormorant Garamond', serif;
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 1.2em;
      font-weight: 400;
      color: #f4e4c1;
    }
    .join-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin: 28px 0 0 0;
      align-items: center;
    }
    .input-code {
      font-size: 1.4em;
      padding: 13px 18px;
      border-radius: 10px;
      border: 2px solid #e0c185;
      background: #241919;
      color: #e0c185;
      text-align: center;
      letter-spacing: 3px;
      outline: none;
      margin-bottom: 10px;
      width: 80%;
      max-width: 240px;
      font-family: 'Cinzel Decorative', serif;
      transition: border 0.18s, box-shadow 0.18s;
    }
    .input-code:focus {
      border-color: #fff8cd;
      box-shadow: 0 0 8px #e0c18588;
    }
    .error-message {
      color: #ff6e6e;
      font-weight: 600;
      margin-top: 10px;
      min-height: 20px;
    }
    .info {
      margin: 20px 0 0 0;
      font-size: 0.97em;
      color: #c9b49a;
      text-align: center;
    }
    button:focus, a:focus, input:focus {
      outline: 2px solid #e0c185;
      outline-offset: 3px;
    }
    @media (max-width: 650px) {
      html { font-size: 16px; }
      body { overflow-x: hidden; }
      .main-join {
        max-width: 98vw;
        margin: 10px auto;
        padding: 12px 2vw;
        border-radius: 12px;
      }
      .main-join h1 { font-size: 1.5em; }
      .main-join h2 { font-size: 1em; }
      .join-form { gap: 10px; }
      .main-btn, button {
        width: 100%;
        max-width: 99vw;
        min-width: 0;
        padding: 14px 10px;
        font-size: 1em;
      }
      .info { margin: 12px 0 0 0; }
    }
  </style>
</head>
<body>
  <main class="main-join" role="main">
    <h1>Rejoindre une partie</h1>
    <h2>Entre le code de la partie pour rejoindre tes amis</h2>
    <form class="join-form" id="joinForm" autocomplete="off">
      <input type="text" maxlength="8" minlength="4" class="input-code" id="code" placeholder="Code à 4 ou 8 lettres" required autofocus autocomplete="off" aria-label="Code de la partie">
      <button class="main-btn" type="submit">Rejoindre</button>
      <div class="error-message" id="errorMessage"></div>
    </form>
    <div class="info">
      <p>Demande le code à l'organisateur de la partie.<br>
      <a href="creer-partie.html">Créer une nouvelle partie</a></p>
      <button class="main-btn" type="button" onclick="location.href='accueil.html'" style="margin-top:10px;">Retour à l'accueil</button>
    </div>
  </main>
  <footer class="footer">
    <p>© 2025 Murder Party. Tous droits réservés.</p>
    <a href="mentions-legales.html">Mentions légales</a>
  </footer>
  <script>
    // Validation du code et redirection
    const joinForm = document.getElementById('joinForm');
    const codeInput = document.getElementById('code');
    const errorMessage = document.getElementById('errorMessage');

    joinForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const code = codeInput.value.trim().toUpperCase();
      if (!/^[A-Z0-9]{4}$|^[A-Z0-9]{8}$/.test(code)) {
        errorMessage.textContent = "Le code doit comporter 4 ou 8 lettres ou chiffres.";
        return;
      }
      localStorage.setItem("salonCode", code);
      window.location.href = "salle-attente.html";
    });
    codeInput.addEventListener('input', function() {
      errorMessage.textContent = "";
    });
  </script>
  <!-- Effet fade-in -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelector('.main-join').classList.add('visible');
    });
  </script>
</body>
</html>
