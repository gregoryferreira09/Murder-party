<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rejoindre une partie – Murder Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Feuille de style commune -->
  <link rel="stylesheet" href="../../Public/styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    /* Effet fade-in harmonisé */
    .main-join {
      opacity: 0;
      transition: opacity 0.5s;
    }
    .main-join.visible {
      opacity: 1;
    }
    /* Harmonisation des messages d'erreur */
    .error-message {
      min-height: 20px;
      color: #c00;
      font-weight: bold;
      margin-top: 6px;
      font-size: 1em;
      animation: fadeInMessage 0.5s ease forwards;
    }
    @media (max-width: 650px) {
      .main-join {
        max-width: 98vw;
        margin: 10px auto;
        padding: 12px 2vw;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">Murder Party</h1>
  </header>
  <main class="main-accueil main-join" role="main" aria-labelledby="titre-main">
    <h2 id="titre-main" style="margin-top:0;">Rejoindre une partie</h2>
    <div>
      <form class="form-container" id="joinForm" autocomplete="off" novalidate>
        <label for="code">Code de la partie</label>
        <input
          id="code"
          name="code"
          type="text"
          maxlength="8"
          minlength="4"
          placeholder="Code à 4 ou 8 lettres/chiffres"
          required
          autofocus
          aria-label="Code de la partie"
          autocomplete="off"
        />
        <div class="error-message" id="errorMessage" aria-live="polite"></div>
        <button class="main-btn" type="submit">Rejoindre</button>
      </form>
    </div>
    <div class="info" style="margin-top:24px;">
      <p>Demande le code à l'organisateur.<br>
      <a href="creer-partie.html" class="main-link">Créer une nouvelle partie</a></p>
      <button class="main-btn" type="button" onclick="location.href='accueil.html'" style="margin-top:10px;">Retour à l'accueil</button>
    </div>
  </main>
  <footer class="footer">
    <p>© 2025 Murder Party. Tous droits réservés.</p>
    <a href="mentions-legales.html">Mentions légales</a>
  </footer>
  <script>
    // Validation et gestion du code de partie
    const joinForm = document.getElementById('joinForm');
    const codeInput = document.getElementById('code');
    const errorMessage = document.getElementById('errorMessage');

    joinForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const code = codeInput.value.trim().toUpperCase();
      if (!/^[A-Z0-9]{4}$|^[A-Z0-9]{8}$/.test(code)) {
        errorMessage.textContent = "Le code doit comporter 4 ou 8 lettres ou chiffres.";
        codeInput.setAttribute('aria-invalid', 'true');
        codeInput.focus();
        return;
      }
      errorMessage.textContent = "";
      codeInput.removeAttribute('aria-invalid');
      localStorage.setItem("salonCode", code);
      window.location.href = "salle-attente.html";
    });

    codeInput.addEventListener('input', function() {
      errorMessage.textContent = "";
      codeInput.removeAttribute('aria-invalid');
    });

    // Fade-in harmonisé
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelector('.main-join').classList.add('visible');
    });
  </script>
</body>
</html>
