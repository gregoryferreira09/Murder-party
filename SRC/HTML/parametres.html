<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paramètres – Murder Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../Public/styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    .main-accueil {
      max-width: 520px;
      margin: 40px auto;
      background: #2c1b1b;
      border-radius: 18px;
      box-shadow: 0 4px 20px #0001;
      padding: 32px 28px;
      border: 2px solid #e0c185;
      color: #f4e4c1;
      font-family: 'Cormorant Garamond', serif;
    }
    .main-accueil h1 {
      text-align: center;
      font-family: 'Cinzel Decorative', serif;
      font-size: 2.1em;
      margin-bottom: 18px;
      color: #e0c185;
    }
    .main-accueil h2 {
      text-align: center;
      font-family: 'Cormorant Garamond', serif;
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 1.18em;
      font-weight: 400;
      color: #f4e4c1;
    }
    .section-parametres {
      margin-bottom: 32px;
    }
    .main-btn {
      background: #181212;
      color: #e0c185;
      border: 2px solid #e0c185;
      border-radius: 8px;
      font-family: 'Cinzel Decorative', serif;
      font-size: 1.13em;
      padding: 12px 30px;
      min-width: 120px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      margin: 8px 0;
      transition: box-shadow .2s, background .2s, color .2s, transform .12s;
      box-shadow: 0 1px 8px #e0c18544;
      outline: none;
    }
    .main-btn:focus, .main-btn:hover {
      background: #e0c185;
      color: #181212;
      box-shadow: 0 0 8px #e0c185a8;
      outline: 2px solid #e0c185;
      outline-offset: 3px;
      transform: scale(1.04);
    }
    .info {
      font-size: .99em;
      color: #c9b49a;
      text-align: center;
      margin-top: 18px;
      margin-bottom: 4px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      margin-top: 16px;
      color: #e0c185;
      font-weight: 600;
      font-family: 'Cormorant Garamond', serif;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      border-radius: 6px;
      border: 1.5px solid #e0c185;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 1em;
      font-family: inherit;
      background: #392626;
      color: #f4e4c1;
      outline: none;
      box-sizing: border-box;
      transition: border .2s;
    }
    input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
      border: 2px solid #e0c185;
      background: #2c1b1b;
    }
    @media (max-width: 650px) {
      .main-accueil {
        max-width: 98vw;
        margin: 10px auto;
        padding: 12px 2vw;
        border-radius: 12px;
      }
      .main-accueil h1 { font-size: 1.2em; }
    }
  </style>
</head>
<body class="accueil">
  <div class="center-wrapper">
    <main class="main-accueil fadeIn" role="main">
      <h1>Paramètres</h1>
      <form id="parametresForm">
        <div class="section-parametres">
          <label for="pseudo">Pseudo</label>
          <input type="text" id="pseudo" name="pseudo" maxlength="18" autocomplete="nickname" required>
        </div>
        <div class="section-parametres">
          <label for="email">Email (optionnel)</label>
          <input type="email" id="email" name="email" autocomplete="email">
        </div>
        <div class="section-parametres">
          <label for="motdepasse">Mot de passe (optionnel)</label>
          <input type="password" id="motdepasse" name="motdepasse" autocomplete="new-password">
        </div>
        <button class="main-btn" type="submit">Enregistrer</button>
      </form>
      <div class="info" id="messageInfo"></div>
    </main>
  </div>
  <footer class="footer">
    <p>© 2025 Murder Party. Tous droits réservés.</p>
    <a href="mentions-legales.html">Mentions légales</a>
  </footer>
  <script>
    // Effet d'ouverture fadeIn
    document.addEventListener("DOMContentLoaded", function() {
      var main = document.querySelector('.fadeIn');
      if (main) main.classList.add('visible');
    });

    // Préremplir les champs si existant
    document.addEventListener("DOMContentLoaded", function() {
      var pseudo = localStorage.getItem("pseudo") || "";
      var email = localStorage.getItem("email") || "";
      document.getElementById("pseudo").value = pseudo;
      document.getElementById("email").value = email;
    });

    // Sauvegarde des paramètres
    document.getElementById("parametresForm").addEventListener("submit", function(e) {
      e.preventDefault();
      var pseudo = document.getElementById("pseudo").value.trim();
      var email = document.getElementById("email").value.trim();
      var motdepasse = document.getElementById("motdepasse").value;

      if (pseudo.length === 0) {
        document.getElementById("messageInfo").textContent = "Le pseudo est obligatoire.";
        return;
      }
      localStorage.setItem("pseudo", pseudo);
      if (email.length > 0) localStorage.setItem("email", email);
      else localStorage.removeItem("email");
      // Le mot de passe n'est pas stocké côté client pour la démo

      document.getElementById("messageInfo").textContent = "Paramètres enregistrés !";
    });
  </script>
  <script src="../JS/security-enhance.js"></script>
  <script src="../JS/ux-enhance.js"></script>
  <script src="../JS/scalability.js"></script>
</body>
</html>
