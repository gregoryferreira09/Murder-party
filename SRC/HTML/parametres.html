<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Paramètres - Murder Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Lien vers style principal -->
  <link rel="stylesheet" href="../../Public/styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <h1>⚙️ Paramètres</h1>
  </header>

  <main>
    <div class="bandeau-dore scenario fade-in">
      <section class="parametres">
        <label class="param-option">
          <input type="checkbox" id="toggleSound" />
          Activer les sons (notifications)
        </label>

        <label for="langue">Langue :</label>
        <select id="langue">
          <option value="fr">Français</option>
          <option value="en">English</option>
        </select>

        <label class="param-option">
          <input type="checkbox" id="toggleNotifications" />
          Notifications en jeu
        </label>

        <button class="btn-primary" id="saveParams">Sauvegarder les paramètres</button>
        <p id="saveMessage" aria-live="polite" style="color: green; margin-top: 0.5em; display: none;"></p>

      </section>

      <section class="actions">
        <button class="btn-secondary" onclick="window.location.href='accueil.html'">Retour</button>
      </section>
    </div>

  </main>

<footer class="footer">
  <p>© 2025 Murder Party. Tous droits réservés.</p>
  <a href="mentions-legales.html">Mentions légales</a>
</footer>

  <script type="module" src="../JS/parametres.js"></script>
</body>
</html>
