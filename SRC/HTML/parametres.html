<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Paramètres - Murder Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Lien vers style principal -->
  <link rel="stylesheet" href="../../Public/styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <h1>⚙️ Paramètres</h1>
  </header>

  <main>
    <div class="scenario">
      <section class="parametres">
        <div class="param-option">
          <label>
            <input type="checkbox" id="toggleSound" />
            Activer les sons (notifications)
          </label>
        </div>

        <label for="pseudo">Changer de pseudo :</label>
        <input type="text" id="pseudo" placeholder="Nouveau pseudo" />

        <label for="langue">Langue :</label>
        <select id="langue">
          <option value="fr">Français</option>
          <option value="en">English</option>
        </select>

        <label>
          <input type="checkbox" />
          Notifications en jeu
        </label>

        <button>Sauvegarder les paramètres</button>
      </section>

      <section class="actions">
        <button onclick="window.location.href='accueil.html'">Retour</button>
      </section>
    </div>
  </main>

  <footer>
    <p class="credits">© 2025 Murder Party. Tous droits réservés.</p>
    <a href="mentions-legales.html">Mentions légales</a>
  </footer>

</body>
</html>
