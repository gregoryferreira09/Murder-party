<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil ‚Äì Murder Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../Public/styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    .main-accueil {
      max-width: 520px;
      margin: 40px auto;
      background: #2c1b1b;
      border-radius: 18px;
      box-shadow: 0 4px 20px #0001;
      padding: 32px 28px;
      border: 2px solid #e0c185;
      color: #f4e4c1;
      font-family: 'Cormorant Garamond', serif;
    }
    .main-accueil h1 {
      text-align: center;
      font-family: 'Cinzel Decorative', serif;
      font-size: 2.3em;
      margin-bottom: 8px;
      color: #e0c185;
    }
    .main-accueil h2 {
      text-align: center;
      font-family: 'Cormorant Garamond', serif;
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 1.3em;
      font-weight: 400;
      color: #f4e4c1;
    }
    .main-accueil label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
      color: #e0c185;
      text-align: left;
    }
    .main-accueil input[type="text"] {
      width: 100%;
      font-size: 1.15em;
      padding: 10px 8px;
      border-radius: 6px;
      border: 1px solid #e9c78c;
      background-color: #1a1a1a;
      color: #f4e4c1;
      margin-bottom: 18px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    .main-accueil input[type="text"]:focus {
      border-color: #e0c185;
      outline: none;
    }
    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin: 24px 0 0 0;
      align-items: center;
    }
    /* Les boutons utilisent le style global button du site.css */
    .info {
      margin: 20px 0 0 0;
      font-size: 0.97em;
      color: #c9b49a;
      text-align: center;
    }
    button:focus, a:focus, input:focus {
      outline: 2px solid #e0c185;
      outline-offset: 3px;
    }

    /* --- ADAPTATION MOBILE : AJUSTEMENT LARGEUR/PADDING UNIQUEMENT --- */
    @media (max-width: 650px) {
      html { font-size: 16px; }
      body { overflow-x: hidden; }
      .main-accueil {
        max-width: 98vw;
        margin: 10px auto;
        padding: 12px 2vw;
        border-radius: 18px; /* m√™me radius qu'en desktop */
        /* NE PAS TOUCHER AU FOND, AU CADRE, AUX COULEURS */
      }
      .menu-buttons {
        gap: 12px;
      }
      button {
        width: 100%;
        max-width: 330px;
        min-width: 0;
        box-sizing: border-box;
        /* NE PAS TOUCHER AU BACKGROUND NI BORDER NI COLOR */
      }
    }
  </style>
</head>
<body class="accueil">
  <main class="main-accueil" role="main">
    <h1>Murder Party</h1>
    <h2>Enqu√™te collaborative en ligne</h2>
    <form id="accueilForm" autocomplete="off">
      <label for="pseudoInput">Ton pseudo</label>
      <input
        id="pseudoInput"
        name="pseudo"
        type="text"
        autocomplete="username"
        maxlength="20"
        required
        aria-required="true"
        aria-label="Ton pseudo"
        placeholder="Ton pseudo (2 √† 20 caract√®res)" />
    </form>
    <div class="menu-buttons" role="group" aria-label="Actions principales">
      <button type="button" onclick="window.location.href='creer-partie.html'">üéÆ Cr√©er une partie</button>
      <button type="button" onclick="window.location.href='rejoindre-partie.html'">üë• Rejoindre une partie</button>
      <button type="button" onclick="window.location.href='profil-joueur.html'">üë§ Profil</button>
      <button type="button" onclick="window.location.href='boutique.html'">üõçÔ∏è Boutique</button>
    </div>
    <div class="info">
      <p><strong>Bienvenue&nbsp;!</strong> Organise une Murder Party ou rejoins une partie existante gr√¢ce √† un code partag√©.</p>
    </div>
  </main>
  <footer class="footer">
    <p>¬© 2025 Murder Party. Tous droits r√©serv√©s.</p>
    <a href="mentions-legales.html">Mentions l√©gales</a>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script>
    // --- Initialisation Firebase (lecture seule, pas d'√©criture sur cette page) ---
    const firebaseConfig = {
      apiKey: "AIzaSyD-BxBu-4ElCqbHrZPM-4-6yf1-yWnL1bI",
      authDomain: "murder-party-ba8d1.firebaseapp.com",
      databaseURL: "https://murder-party-ba8d1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "murder-party-ba8d1",
      storageBucket: "murder-party-ba8d1.firebasestorage.app",
      messagingSenderId: "20295055805",
      appId: "1:20295055805:web:0963719c3f23ab7752fad4",
      measurementId: "G-KSBMBB7KMJ"
    };
    if (typeof firebase !== "undefined" && !firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    // --- Formulaire principal ---
    const pseudoInput = document.getElementById("pseudoInput");
    const accueilForm = document.getElementById("accueilForm");

    // Pr√©-remplissage √©ventuel
    if (localStorage.getItem("pseudo")) {
      pseudoInput.value = localStorage.getItem("pseudo");
    }
    pseudoInput.addEventListener("input", () => {
      pseudoInput.value = pseudoInput.value.replace(/[<>]/g, ""); // anti XSS simple
    });

    // Actions
    function goTo(url) {
      if (pseudoInput.value.trim().length < 2) {
        pseudoInput.focus();
        pseudoInput.setCustomValidity("Le pseudo est obligatoire (au moins 2 caract√®res).");
        pseudoInput.reportValidity();
        return;
      }
      localStorage.setItem("pseudo", pseudoInput.value.trim());
      window.location.href = url;
    }

    document.querySelectorAll('.menu-buttons button').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        const url = this.getAttribute('onclick').replace("window.location.href='", "").replace("'", "");
        goTo(url);
      });
    });

    accueilForm.addEventListener("submit", function(e) {
      e.preventDefault();
      goTo('creer-partie.html');
    });

    window.onload = () => { pseudoInput.focus(); };
    localStorage.removeItem("salonCode");
  </script>
</body>
</html>
