  <style>

    .main-accueil h1 { text-align: center; font-family: 'Cinzel Decorative', serif; font-size: 2.3em; margin-bottom: 8px; }

    .main-accueil label { display: block; margin-top: 18px; font-weight: bold; }
    .main-accueil input[type="text"] { width: 100%; font-size: 1.15em; padding: 8px; border-radius: 5px; border: 1px solid #d4af37; box-sizing: border-box; margin-bottom: 18px; }
    .main-accueil .actions { display: flex; flex-direction: column; gap: 16px; margin-top: 16px; }
    .main-accueil .gold-btn { font-size: 1.13em; }
    .main-accueil .or-divider { text-align: center; color: #ac9e7a; font-style: italic; margin: 14px 0 10px 0; }
    .main-accueil .info { margin: 20px 0 0 0; font-size: 0.97em; color: #665536; }
    button:focus, a:focus, input:focus { outline: 2px solid #d4af37; outline-offset: 3px; }
    @media (max-width: 650px) {
      .main-accueil { padding: 14px 3vw; }
    }

    /* Ajout pour les 4 boutons bleus */
    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin: 24px 0 0 0;
      align-items: center;
    }

    .btn-bleu {
      background: linear-gradient(90deg, #3b82f6, #2563eb 70%);
      color: #fff;
      border: 2px solid #2563eb;
      border-radius: 8px;
      padding: 20px 40px;
      font-size: 1.2em;
      font-family: 'Cormorant Garamond', serif;
      cursor: pointer;
      margin: 0 4px;
      transition: box-shadow .2s, background .2s, color .2s;
      text-decoration: none;
      display: inline-block;
      min-width: 120px;
      width: 90%;
      max-width: 350px;
    }

    .btn-bleu:hover,
    .btn-bleu:focus {
      background: #2563eb;
      color: #e0c185;
      box-shadow: 0 0 8px #2563eb88;
      outline: none;

</head>
<body>
  <main class="main-accueil" role="main">
    <h1>Murder Party</h1>
    <h2>Enqu√™te collaborative en ligne</h2>
    <form id="accueilForm" autocomplete="off">
      <label for="pseudoInput">Ton pseudo</label>
      <input id="pseudoInput" name="pseudo" type="text" autocomplete="username" maxlength="20" required aria-required="true" aria-label="Ton pseudo" />

    </form>
    <div class="menu-buttons">
  <button class="gold-btn" onclick="window.location.href='creer-partie.html'">üéÆ Cr√©er une partie</button>

</div>

      <p><strong>Bienvenue&nbsp;!</strong> Organise une Murder Party ou rejoins une partie existante gr√¢ce √† un code partag√©.</p>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script>
    // --- Initialisation Firebase (lecture seule, pas d'√©criture sur cette page) ---
    const firebaseConfig = {
      apiKey: "AIzaSyD-BxBu-4ElCqbHrZPM-4-6yf1-yWnL1bI",
      authDomain: "murder-party-ba8d1.firebaseapp.com",
      databaseURL: "https://murder-party-ba8d1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "murder-party-ba8d1",
      storageBucket: "murder-party-ba8d1.firebasestorage.app",
      messagingSenderId: "20295055805",
      appId: "1:20295055805:web:0963719c3f23ab7752fad4",
      measurementId: "G-KSBMBB7KMJ"
    };
    if (typeof firebase !== "undefined" && !firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    // --- Formulaire principal ---
    const pseudoInput = document.getElementById("pseudoInput");
    const accueilForm = document.getElementById("accueilForm");
    const btnCreerPartie = document.getElementById("btnCreerPartie");
    const btnRejoindrePartie = document.getElementById("btnRejoindrePartie");

    // Pr√©-remplissage √©ventuel
    if (localStorage.getItem("pseudo")) {
      pseudoInput.value = localStorage.getItem("pseudo");
    }
    pseudoInput.addEventListener("input", () => {
      pseudoInput.value = pseudoInput.value.replace(/[<>]/g, ""); // anti XSS simple
    });

    // Actions
    btnCreerPartie.addEventListener("click", function(e) {
      e.preventDefault();
      if (pseudoInput.value.trim().length < 1) {
        pseudoInput.focus();
        pseudoInput.setCustomValidity("Le pseudo est obligatoire.");
        pseudoInput.reportValidity();
        return;
      }
      localStorage.setItem("pseudo", pseudoInput.value.trim());
      window.location.href = "creer-partie.html";
    });

    btnRejoindrePartie.addEventListener("click", function() {
      if (pseudoInput.value.trim().length < 1) {
        pseudoInput.focus();
        pseudoInput.setCustomValidity("Le pseudo est obligatoire.");
        pseudoInput.reportValidity();
        return;
      }
      localStorage.setItem("pseudo", pseudoInput.value.trim());
      window.location.href = "rejoindre-partie.html";
    });

    accueilForm.addEventListener("submit", function(e) {
      e.preventDefault();
      btnCreerPartie.click();
    });

    // Accessibilit√© : focus sur le champ pseudo au chargement
    window.onload = () => { pseudoInput.focus(); };

    // Si d√©j√† en partie, nettoyage code salon
    localStorage.removeItem("salonCode");
  </script>
