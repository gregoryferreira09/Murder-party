<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer une Partie - Murder Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Polices Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../Public/styles/style.css">
  <style>
    .main-accueil {
      max-width: 520px;
      margin: 40px auto;
      background: #2c1b1b;
      border-radius: 18px;
      box-shadow: 0 4px 20px #0001;
      padding: 32px 28px;
      border: 2px solid #e0c185;
      color: #f4e4c1;
      font-family: 'Cormorant Garamond', serif;
    }
    @media (max-width: 650px) {
      .main-accueil {
        max-width: 98vw;
        margin: 10px auto;
        padding: 12px 2vw;
        border-radius: 12px;
      }
    }
    /* Harmonise la largeur pour que tout prenne la largeur du cadre */
    .form-container,
    .boutons-actions {
      width: 100%;
      max-width: none;
      margin: 0;
      box-sizing: border-box;
      background: none;
      border: none;
      box-shadow: none;
      padding: 0;
    }
    /* Rendu des labels, champs, boutons identique à l'accueil */
    .form-container label {
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
      color: #e0c185;
      display:block;
    }
    .form-container select,
    .form-container input[type="text"] {
      width: 100%;
      padding: 10px 8px;
      border-radius: 7px;
      border: 2px solid #e0c185;
      background-color: #fff;
      color: #2c1b1b;
      font-size: 1.1em;
      margin-bottom: 10px;
      font-family: inherit;
      outline: none;
      transition: border .18s, background .18s, color .18s;
      box-sizing: border-box;
    }
    .form-container select:focus,
    .form-container input[type="text"]:focus {
      border: 2px solid #d4af37;
      background: #fff;
      color: #2c1b1b;
    }
    .form-container input[type="checkbox"] {
      margin-right: 8px;
      accent-color: #e9c78c;
    }
    .boutons-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      justify-content: center;
      margin-top: 18px;
      flex-wrap: wrap;
    }
    .main-btn {
      background: #1b1b1b;
      color: #fdf3df;
      border: 2px solid #e9c78c;
      border-radius: 8px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.15em;
      padding: 14px 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin: 0 0 8px 0;
      display: block;
      box-sizing: border-box;
      text-align: center;
      text-decoration: none;
    }
    .main-btn:last-child {
      margin-bottom: 0;
    }
    .main-btn:hover,
    .main-btn:focus {
      background-color: #3d2b1f;
      color: #e0c185;
      box-shadow: 0 0 8px #e0c18588;
      outline: 2px solid #e0c185;
      outline-offset: 4px;
    }
    .message {
      min-height: 22px;
      margin-top: 4px;
      font-weight: bold;
      font-size: 1em;
      color: #c00;
      animation: fadeInMessage 0.5s ease forwards;
    }
    .message.succes { color: #2ecc40; }
    @keyframes fadeInMessage {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
<header>
  <h1 class="site-title">Murder Party</h1>
</header>

<main class="main-accueil" role="main">
  <h2 id="creer-partie-heading" style="text-align:center; margin-bottom: 1.3em;">Créer une Partie</h2>
  <form id="creerPartieForm" class="form-container" autocomplete="off" spellcheck="false">
    <label for="mode">Choisissez le mode de jeu :</label>
    <select id="mode" name="mode" required>
      <option value="classique">Classique</option>
      <option value="poison">Poison</option>
    </select>

    <label for="duree">Durée de la partie :</label>
    <select id="duree" name="duree" required>
      <option value="30">30 minutes</option>
      <option value="60">60 minutes</option>
    </select>

    <label for="periode">Choisissez la période du scénario :</label>
    <select id="periode" name="periode" required>
      <option value="medieval">Moyen-Âge</option>
      <option value="renaissance">Renaissance</option>
      <option value="victorien">Victorien</option>
      <option value="western">Western</option>
      <option value="contemporain">Contemporain</option>
      <option value="futuriste">Futuriste</option>
      <option value="historique">Historique</option>
      <option value="autre">Autre (à préciser)</option>
    </select>
    <div id="autrePeriode" style="display: none;">
      <label for="periode_autre">Précisez la période :</label>
      <input type="text" id="periode_autre" name="periode_autre" maxlength="32" placeholder="Ex. : 18ème siècle">
    </div>

    <label for="nombreJoueurs">Nombre de joueurs :</label>
    <select id="nombreJoueurs" name="nombreJoueurs" required>
      <option value="1">1 joueur</option>
      <option value="2">2 joueurs</option>
      <option value="3">3 joueurs</option>
      <option value="4">4 joueurs</option>
      <option value="5">5 joueurs</option>
      <option value="6">6 joueurs</option>
      <option value="7">7 joueurs</option>
      <option value="8">8 joueurs</option>
      <option value="9">9 joueurs</option>
      <option value="10">10 joueurs</option>
      <option value="11">11 joueurs</option>
      <option value="12">12 joueurs</option>
    </select>

    <label for="criminels">Nombre de criminels :</label>
    <select id="criminels" name="criminels" required>
      <option value="1">1 criminel</option>
      <option value="2">2 criminels</option>
      <option value="3">3 criminels</option>
    </select>

    <label>
      <input type="checkbox" id="criminel_fantome" name="criminel_fantome">
      Mode criminels fantômes (les criminels doivent se reconnaître pendant la partie)
    </label>
    <label>
      <input type="checkbox" id="avatars_legendaires" name="avatars_legendaires">
      Activer les avatars légendaires
    </label>
    <label>
      <input type="checkbox" id="inactifs" name="inactifs">
      Activer l'observation des inactifs (notifications après 5 min d'inactivité)
    </label>

    <div class="boutons-actions">
      <button class="main-btn" type="submit" id="genererBtn">Créer la partie</button>
      <a class="main-btn" href="./accueil.html">Retour</a>
    </div>
    <div class="message" id="message" role="alert" aria-live="polite"></div>
  </form>
</main>

<footer class="footer">
  <p>© 2025 Murder Party. Tous droits réservés.</p>
  <a href="mentions-legales.html">Mentions légales</a>
</footer>

<script src="../JS/personnages.js"></script>
<script src="../JS/creer-partie.js"></script>
<script>
  // Gestion du champ "autre période"
  const periodeSelect = document.getElementById('periode');
  const autrePeriodeDiv = document.getElementById('autrePeriode');
  periodeSelect.addEventListener('change', function() {
    if (this.value === "autre") {
      autrePeriodeDiv.style.display = "block";
      document.getElementById('periode_autre').focus();
    } else {
      autrePeriodeDiv.style.display = "none";
      document.getElementById('periode_autre').value = "";
    }
  });

  // Gestion du submit sécurisé
  const form = document.getElementById('creerPartieForm');
  const message = document.getElementById('message');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    message.textContent = "";
    // Vérification champ autre période si sélectionné
    if (periodeSelect.value === "autre") {
      const autre = document.getElementById('periode_autre').value.trim();
      if (autre.length < 3) {
        message.textContent = "Merci de préciser la période.";
        document.getElementById('periode_autre').focus();
        return;
      }
    }
    // Appel de la logique JS de création (gérée dans creer-partie.js)
    if (typeof creerPartie === "function") {
      creerPartie(new FormData(form))
        .then(() => {
          message.textContent = "Partie créée avec succès !";
          message.className = "message succes";
          // Redirection ou suite gérée dans creer-partie.js
        })
        .catch(err => {
          message.textContent = err && err.message ? err.message : "Erreur lors de la création.";
          message.className = "message";
        });
    } else {
      message.textContent = "Fonction de création absente.";
    }
  });

  // Fade-in du cadre principal si tu veux une animation douce
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelector('.main-accueil').classList.add('visible');
  });
</script>
<noscript>
  <div style="color: #e0c185; text-align: center; margin-top: 20px;" role="alert">
    ⚠️ JavaScript est désactivé. Vous ne pourrez pas créer de partie.
  </div>
</noscript>
</body>
</html>
