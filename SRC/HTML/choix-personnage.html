<!DOCTYPE html>

<head>

  <title>Choix du personnage</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b1b1b;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 2.8em;
      margin-bottom: 30px;
      color: #e9c78c;
    }

    .galerie-personnages {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .carte-personnage {
      background-color: #2c1b1b;
      border: 2px solid #e9c78c;
      border-radius: 12px;
      width: 200px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    <footer class="footer">
  <p>© 2025 Murder Party. Tous droits réservés.</p>
  <a href="mentions-legales.html">Mentions légales</a>
</footer>


    .carte-personnage img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .carte-personnage:hover {
      transform: scale(1.05);
    }

    #valider-choix {
      background-color: #000000;
      color: #ffffff;
      border: 2px solid #e9c78c;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 20px;
      font-family: 'Cinzel Decorative', serif;
      transition: all 0.3s ease;
    }

    #valider-choix:hover {
      background-color: #e9c78c;
      color: #000000;
    }
  </style>
</head>
