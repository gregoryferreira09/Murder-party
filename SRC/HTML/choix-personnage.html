<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choix du personnage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Style global -->
  <link rel="stylesheet" href="../../Public/styles/style.css">
  <style>
    body {
      background: #181212;
      color: #f4e4c1;
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(90deg,#22180f 0%, #3d2b1f 100%);
      box-shadow: 0 2px 12px #0005;
      padding: 35px 0 20px 0;
      margin-bottom: 0;
      border-bottom: 3px solid #e0c185;
    }
    header h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 2.7em;
      color: #e0c185;
      margin: 0;
      letter-spacing: 1.5px;
      text-shadow: 1px 2px 8px #000a;
      text-align: center;
    }
    main {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 60vh;
      justify-content: flex-start;
      background: none;
      width: 100%;
    }
    .bandeau-dore {
      background: linear-gradient(120deg,#312015 80%,#e0c18522 100%);
      border-radius: 18px;
      box-shadow: 0 6px 32px #0002;
      padding: 28px 16px 36px 16px;
      max-width: 1100px;
      margin: 36px auto 48px auto;
      border: 2px solid #e0c185;
      width: 95vw;
      min-width: 280px;
      text-align: center;
    }
    .galerie-personnages {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 27px 34px;
      margin-bottom: 24px;
    }
    .carte-personnage {
      background: linear-gradient(120deg,#2c1b1b 65%,#3d2b1f 100%);
      border: 2.5px solid #e0c185;
      border-radius: 16px;
      width: 195px;
      min-height: 285px;
      padding: 18px 10px 13px 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s cubic-bezier(.6,.1,.3,1), box-shadow 0.27s, border 0.17s;
      box-shadow: 0 4px 12px #0003;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .carte-personnage img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2.5px solid #e0c185;
      background: #fff1;
      margin-bottom: 14px;
      object-fit: cover;
      box-shadow: 0 2px 6px #0002;
      transition: box-shadow 0.18s;
    }
    .carte-personnage:hover, .carte-personnage:focus {
      transform: scale(1.045) translateY(-2px);
      box-shadow: 0 8px 26px #e0c18544, 0 1px 22px #0002;
      border-color: #ffeecb;
      outline: none;
    }
    .carte-personnage.selected {
      border: 2.5px solid #4caf50 !important;
      box-shadow: 0 0 10px #4caf5088;
      background: linear-gradient(120deg,#2c1b1b 65%,#e0c18533 100%);
    }
    .carte-personnage p {
      margin: 0 0 5px 0;
      font-size: 1.12em;
      color: #ffeecb;
      font-weight: 600;
      letter-spacing: 0.7px;
    }
    #valider-choix, #annuler-choix {
      background-color: #181212;
      color: #e0c185;
      border: 2.5px solid #e0c185;
      border-radius: 9px;
      padding: 15px 40px;
      font-size: 1.16em;
      font-family: 'Cinzel Decorative', serif;
      cursor: pointer;
      margin: 18px 10px 0 10px;
      transition: background .25s, color .2s, box-shadow .2s, border .18s;
      box-shadow: 0 2px 8px #0001;
      min-width: 170px;
      font-weight: 600;
      outline: none;
      display: inline-block;
    }
    #valider-choix:disabled {
      opacity: 0.6;
      pointer-events: none;
    }
    #valider-choix:hover:not(:disabled), #annuler-choix:hover {
      background: #e0c185;
      color: #181212;
      box-shadow: 0 0 14px #e0c18577;
      border-color: #ffeecb;
    }
    #annuler-choix {
      margin-left: 16px;
      background: #2c1b1b;
      color: #e86d6d;
      border: 2.5px solid #e86d6d;
    }
    #annuler-choix:hover {
      background: #e86d6d;
      color: #fff;
      border: 2.5px solid #fff;
    }
    @media (max-width: 900px) {
      .galerie-personnages { gap: 20px 14px; }
      .bandeau-dore { padding: 16px 2vw 28px 2vw; }
      .carte-personnage { width: 165px; min-height: 220px; }
      .carte-personnage img { width: 62px; height: 62px; }
    }
    @media (max-width: 650px) {
      .bandeau-dore { width: 99vw; min-width: 0; border-radius: 10px; }
      .carte-personnage { width: 98vw; max-width: 320px; margin: 0 auto; }
      main { min-height: 0; }
    }
    /* Pied de page harmonisé */
    .footer, footer {
      width: 100%;
      background: linear-gradient(90deg,#22180f 0%,#3d2b1f 100%);
      color: #e0c185;
      text-align: center;
      font-family: 'Cormorant Garamond', serif;
      padding: 23px 0 26px 0;
      font-size: 1em;
      border-top: 3px solid #e0c185;
      box-shadow: 0 -2px 14px #0005;
      margin-top: 0;
      letter-spacing: 0.3px;
      position: relative;
      bottom: 0;
      left: 0;
    }
    .footer a, footer a {
      color: #e0c185;
      text-decoration: underline;
      margin-left: 15px;
      margin-right: 15px;
      font-size: 1.03em;
      transition: color 0.23s;
    }
    .footer a:hover, footer a:hover {
      color: #ffeecb;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Choisissez votre personnage</h1>
  </header>

  <main>
    <div class="bandeau-dore">
      <section class="galerie-personnages" id="galeriePersonnages">
        <!-- Les personnages seront ajoutés dynamiquement ici -->
      </section>
      <button id="valider-choix" disabled>Valider mon personnage</button>
    </div>
  </main>

  <!-- Scripts JS inchangés -->

  <footer class="footer">
    <p>© 2025 Murder Party. Tous droits réservés.
      <a href="mentions-legales.html">Mentions légales</a>
    </p>
  </footer>
</body>
</html>
