<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choix du personnage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../Public/styles/style.css">
  <style>
    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 2.8em;
      margin-bottom: 30px;
      color: #e9c78c;
    }
    .galerie-personnages {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .carte-personnage {
      background-color: #2c1b1b;
      border: 2px solid #e9c78c;
      border-radius: 12px;
      width: 200px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
    }
    .carte-personnage img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .carte-personnage:hover {
      transform: scale(1.05);
    }
    .carte-personnage.indisponible {
      opacity: 0.5;
      pointer-events: none;
    }
    .carte-personnage .pris-label {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #e74c3c;
      color: #fff;
      padding: 2px 8px;
      border-radius: 5px;
      font-size: 0.9em;
      z-index: 2;
    }
    #valider-choix {
      background-color: #000000;
      color: #ffffff;
      border: 2px solid #e9c78c;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 20px;
      font-family: 'Cinzel Decorative', serif;
      transition: all 0.3s ease;
    }
    #valider-choix:hover {
      background-color: #e9c78c;
      color: #000000;
    }
    main { min-height: 60vh; }
  </style>
</head>
<body>

  <header>
    <h1>Choisissez votre personnage</h1>
  </header>

  <main>
    <div class="bandeau-dore">
      <section class="galerie-personnages" id="galeriePersonnages">
        <!-- Les personnages seront ajoutés dynamiquement ici -->
      </section>
      <button id="valider-choix" disabled>Valider mon personnage</button>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="../JS/personnages.js"></script>
  <script>
    // 1. CONFIG FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyD-BxBu-4ElCqbHrZPM-4-6yf1-yWnL1bI",
      authDomain: "murder-party-ba8d1.firebaseapp.com",
      databaseURL: "https://murder-party-ba8d1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "murder-party-ba8d1",
      storageBucket: "murder-party-ba8d1.firebasestorage.app",
      messagingSenderId: "20295055805",
      appId: "1:20295055805:web:0963719c3f23ab7752fad4",
      measurementId: "G-KSBMBB7KMJ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
   const partieID = "parties/" + (localStorage.getItem("salonCode") || "partie1");

    // 2. Utilisation du pseudo profil ou "Anonyme"
    const playerId = localStorage.getItem("pseudo") || "Anonyme";

    // 3. Variables globales
    let nombreJoueurs = 0;
    let personnages = [];
    let personnageSelectionne = null;

    // 4. Affiche les personnages tirés au sort pour cette partie (tirage unique partagé)
    function afficherPersonnagesPourLaPartie(liste) {
      const galeriePersonnages = document.getElementById("galeriePersonnages");
      personnages = liste;
      galeriePersonnages.innerHTML = personnages.map((perso, i) => `
        <div class="carte-personnage" data-id="${i}">
          <img src="${perso.image}" alt="${perso.nom}">
          <p>${perso.nom}</p>
        </div>
      `).join("");

      // Sélection d'un personnage
      const cartes = document.querySelectorAll(".carte-personnage");
      cartes.forEach(carte => {
        carte.addEventListener("click", () => {
          if (carte.classList.contains("indisponible")) return;
          cartes.forEach(card => card.style.border = "2px solid #e9c78c");
          carte.style.border = "2px solid #4CAF50";
          personnageSelectionne = carte.getAttribute("data-id");
          localStorage.setItem("personnageSelectionne", personnageSelectionne);
          document.getElementById("valider-choix").disabled = false;
        });
      });
    }

    // 5. Synchro temps réel (Firebase)
    function startRealtimeSync() {
      // Met à jour l'affichage des personnages selon la validation de chacun
      db.ref(partieID + '/validations').on('value', snap => {
        const valids = snap.val() || {};

        document.querySelectorAll('.carte-personnage').forEach(div => {
          const id = div.getAttribute('data-id');
          // Cherche si ce personnage est déjà pris
          let prisPar = null;
          for (const pseudo in valids) {
            if (valids[pseudo].personnageId == id) {
              prisPar = pseudo;
              break;
            }
          }
          // Si pris par un autre joueur
          if (prisPar && prisPar !== playerId) {
            div.classList.add("indisponible");
            // Ajoute le label "Pris"
            if (!div.querySelector('.pris-label')) {
              const pris = document.createElement('span');
              pris.className = "pris-label";
              pris.textContent = "Pris";
              div.appendChild(pris);
            }
          } else {
            div.classList.remove("indisponible");
            const label = div.querySelector('.pris-label');
            if (label) label.remove();
          }
        });

        // Compteur validés/total
        const nbValid = Object.keys(valids).length;
        const btnValider = document.getElementById('valider-choix');
        btnValider.textContent =
          (valids[playerId] ? 'En attente des autres joueurs (' : '') +
          nbValid + '/' + nombreJoueurs +
          (valids[playerId] ? ')' : ' Valider mon personnage');

        // Redirige si tout le monde a validé
        if(nbValid === nombreJoueurs) {
          window.location.href = "gameplay.html";
        }
        // Affiche le bouton annuler si validé
        if (valids[playerId] && !document.getElementById('annuler-choix')) {
          ajouterBoutonAnnuler();
          btnValider.disabled = true;
        }
        if (!valids[playerId] && document.getElementById('annuler-choix')) {
          document.getElementById('annuler-choix').remove();
          btnValider.disabled = false;
        }
      });

      // Quand tu valides
document.getElementById("valider-choix").onclick = function() {
  if (personnageSelectionne && !this.disabled) {
    localStorage.setItem("persoChoisi", JSON.stringify(personnages[personnageSelectionne]));
    db.ref(partieID + '/validations/' + playerId).set({ personnageId: personnageSelectionne });
    this.disabled = true;
  }
};

    // 6. Bouton annuler
    function ajouterBoutonAnnuler() {
  const btn = document.createElement('button');
  btn.id = 'annuler-choix';
  btn.textContent = "Annuler";
  btn.className = "annuler-btn"; // Ajoute cette classe
  btn.onclick = function() {
    db.ref(partieID + '/validations/' + playerId).remove();
    document.getElementById("valider-choix").disabled = false;
  };
  document.getElementById('valider-choix').parentNode.appendChild(btn);
}

    // 7. Lancement au chargement
    window.onload = function() {
      // Charge les paramètres de la partie
      const scenarioData = JSON.parse(localStorage.getItem("parametresPartie"));
      if (!scenarioData) {
        alert("Aucune donnée de scénario trouvée.");
        return;
      }
      nombreJoueurs = scenarioData.nombreJoueurs;
      // Récupère la liste de personnages TIRÉE UNE SEULE FOIS pour la partie
      db.ref(partieID + '/personnages').once('value').then(snap => {
        const liste = snap.val();
        if (!liste) {
          alert("La liste des personnages n'a pas été générée pour cette partie.");
          return;
        }
        afficherPersonnagesPourLaPartie(liste);
        startRealtimeSync();
      });
    }
  </script>

  <footer class="footer">
    <p>© 2025 Murder Party. Tous droits réservés.</p>
    <a href="mentions-legales.html">Mentions légales</a>
  </footer>

</body>
</html>
