<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lancement de la Partie - Murder Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Polices Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../Public/styles/style.css">
  <style>
    body { background: #181212; color: #f4e4c1; font-family: 'Cormorant Garamond', serif; }
    header h1 { text-align: center; margin-top: 1.4em; }
    #scenarioContainer {
      margin: 2.5em auto 2em auto;
      padding: 2.1em 2em 1.8em 2em;
      border-radius: 14px;
      border: 2px solid #e0c185;
      box-shadow: 0 0 16px #e0c18533;
      background: linear-gradient(135deg, #2c1b1b, #1f1313);
      color: #ffe5b4;
      font-size: 1.19em;
      max-width: 600px;
      min-height: 120px;
      font-family: 'Cormorant Garamond', serif;
      line-height: 1.5em;
      text-align: center;
      transition: box-shadow .18s;
    }
    .fadeUp { animation: fadeUp 1.2s cubic-bezier(.6,.1,.3,1) both; }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .gold-btn {
      background: linear-gradient(90deg, #e9c78c, #e0c185 60%);
      color: #3d2b1f; border: 2px solid #e0c185; border-radius: 8px;
      padding: 12px 30px; font-size: 1.04em; font-family: 'Cinzel Decorative', cursive;
      cursor: pointer; transition: box-shadow .16s, background .16s, color .16s;
      box-shadow: 0 1px 8px #e0c18544;
      margin: 1.2em 0.7em 0 0.7em;
      text-decoration: none; text-align: center;
    }
    .gold-btn:focus, .gold-btn:hover {
      background: #e0c185; color: #1a1a1a; box-shadow: 0 0 10px #e0c18588; outline: none;
    }
    .boutons-actions {
      display: flex; gap: 1.3em; justify-content: center; flex-wrap: wrap; margin-top: 1.9em;
    }
    @media (max-width: 700px) {
      #scenarioContainer { padding: 1.2em 2vw 1.2em 2vw; min-width: 0; max-width: 99vw;}
      .gold-btn { font-size: 1em; padding: 10px 12vw;}
    }
  </style>
</head>
<body>
  <header>
    <h1>Scénario proposé</h1>
  </header>

  <main>
    <section id="scenarioContainer" class="scenario bandeau-dore fadeUp" aria-live="polite" tabindex="0">
      Chargement du scénario...
    </section>
    <div class="boutons-actions">
      <button class="gold-btn" id="demarrerBtn" style="display:none;">Démarrer la partie</button>
      <a class="gold-btn" href="accueil.html">Retour</a>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 Murder Party. Tous droits réservés.</p>
    <a href="mentions-legales.html">Mentions légales</a>
  </footer>

  <!-- Firebase et scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="../JS/personnages.js"></script>
  <script src="../JS/Scenario.js"></script>
  <script>
    // Accessibilité : focus sur le texte dès chargement pour les lecteurs d'écran
    window.onload = () => {
      document.getElementById("scenarioContainer").focus();
    };
    // Affichage du bouton "Démarrer" si la logique du JS le prévoit
    if (typeof afficherBoutonDemarrer === "function") {
      afficherBoutonDemarrer();
    }
    // Exemples d’extension : écouteur sur le bouton démarrer (géré dans Scenario.js)
    // document.getElementById("demarrerBtn").addEventListener("click", function() { ... });
  </script>
  <noscript>
    <div style="color: #e0c185; text-align: center; margin-top: 20px;" role="alert">
      ⚠️ JavaScript est désactivé. Le scénario ne pourra pas être affiché.
    </div>
  </noscript>
</body>
</html>
