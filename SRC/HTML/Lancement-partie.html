  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../Public/styles/style.css">
  <style>
    /* ... styles existants inchang√©s ... */

    .joueurs-liste {
      margin: 14px 0 22px 0;
      padding: 0;
      list-style: none;

  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1 class="site-title">Murder Party</h1>
  </header>
  <div class="center-wrapper">
    <main>
      <section class="page-lancement" role="main" aria-live="polite">
        <div id="scenario-loading" class="info">Chargement du sc√©nario...</div>
        <div id="scenario-content" style="display:none;">
          <div class="regen-scenario-btn">
            <button id="regenScenarioBtn" title="Nouveau sc√©nario" aria-label="Nouveau sc√©nario" tabindex="0">üìú</button>
          </div>
          <div class="scenario-block">
            <div class="scenario-title">Introduction</div>
            <p class="scenario-detail" id="introduction"></p>
          </div>
          <div class="scenario-block">
            <div class="scenario-title">Le crime</div>
            <p class="scenario-detail" id="crime"></p>
          </div>
          <div class="scenario-block">
            <div class="scenario-title">Objectif g√©n√©ral</div>
            <p class="scenario-detail" id="objectif"></p>
          </div>
          <div class="scenario-block">
            <div class="scenario-title">D√©tails du jeu</div>
            <p class="scenario-detail"><span class="scenario-label">Mode :</span> <span id="mode"></span></p>
            <p class="scenario-detail"><span class="scenario-label">Dur√©e :</span> <span id="duree"></span></p>
            <p class="scenario-detail"><span class="scenario-label">P√©riode :</span> <span id="periode"></span></p>
            <p class="scenario-detail"><span class="scenario-label">Joueurs :</span> <span id="joueurs"></span></p>
            <p class="scenario-detail"><span class="scenario-label">Criminels :</span> <span id="criminels"></span></p>
            <p class="scenario-detail"><span class="scenario-label">Fant√¥mes :</span> <span id="fantome"></span></p>
            <p class="scenario-detail"><span class="scenario-label">Avatars l√©gendaires :</span> <span id="avatars"></span></p>
          </div>
          <div id="zone-joueurs" style="margin-bottom:12px;">
            <div class="info-pseudo" id="infoPseudo"></div>
            <ul class="joueurs-liste" id="listeJoueurs"></ul>
          </div>
          <div class="scenario-actions">
            <button class="main-btn" id="pretBtn" style="display:none;">Je suis pr√™t&nbsp;!</button>
            <button class="main-btn" id="lancerPartieBtn" style="display:none;">Lancer la partie</button>
            <a class="main-btn" href="choix-personnage.html" id="demarrerBtn" style="pointer-events:none; opacity:0.6; display:inline-block;">Disponible dans 30s</a>
            <a class="main-btn" href="accueil.html">Retour</a>
          </div>
          <div class="info" id="messageInfo"></div>
        </div>
      </section>
    </main>
  </div>
  <footer class="footer">
    <p>¬© 2025 Murder Party. Tous droits r√©serv√©s.</p>
    <a href="mentions-legales.html">Mentions l√©gales</a>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="../JS/personnages.js"></script>
  <script src="../JS/Scenario.js"></script>
  <script>
    // --- CONFIG ---
    const salonCode = localStorage.getItem("salonCode");
    let monUUID = localStorage.getItem("uuid");
    let monPseudo = localStorage.getItem("pseudo") || "Moi";
    let estCreateur = false;
    let timerStart = false;

    // --- Affichage du sc√©nario (inchang√©) ---
    function afficherScenario(scenarioObj, scenarioData) {
      const loadingDiv = document.getElementById("scenario-loading");
      const contentDiv = document.getElementById("scenario-content");
      if (loadingDiv && contentDiv) {
        loadingDiv.style.display = "none";
        contentDiv.style.display = "block";
      }
      document.getElementById("introduction").innerHTML = scenarioObj.introduction || "";
      document.getElementById("crime").innerHTML = scenarioObj.crime || "";
      document.getElementById("objectif").innerHTML = scenarioObj.objectif || "";
      document.getElementById("mode").textContent = scenarioData.mode || "-";
      document.getElementById("duree").textContent = (scenarioData.duree ? scenarioData.duree + " min" : "-") + (scenarioObj.detailsDuree ? " ‚Äî " + scenarioObj.detailsDuree : "");
      document.getElementById("periode").textContent = scenarioData.periode || "-";
      document.getElementById("joueurs").textContent = scenarioData.nombreJoueurs || "-";
      document.getElementById("criminels").textContent = scenarioData.criminels || "-";
      document.getElementById("fantome").textContent = scenarioData.criminelFantome ? "Oui" : "Non";
      document.getElementById("avatars").textContent = scenarioData.avatarsLegendaires ? "Oui" : "Non";
      document.getElementById("messageInfo").textContent = "";
    }
    // --- Chargement du sc√©nario (inchang√©) ---
    function chargerScenario() {
      try {
        let scenarioData = JSON.parse(localStorage.getItem("parametresPartie"));
        if (!scenarioData) throw new Error("Aucune donn√©e de sc√©nario.");
        if (typeof genererScenario === "function") {
          genererScenario();
          setTimeout(() => {
            let scenarioObj = JSON.parse(localStorage.getItem("scenarioCourant") || "null");
            if (scenarioObj) {
              afficherScenario(scenarioObj, scenarioData);
            }
          }, 200);
        }
      } catch (e) {
        const loadingDiv = document.getElementById("scenario-loading");
        const contentDiv = document.getElementById("scenario-content");
        if (loadingDiv) loadingDiv.style.display = "none";
        if (contentDiv) contentDiv.style.display = "none";
        document.getElementById("messageInfo").textContent = "Erreur lors du chargement du sc√©nario.";
      }
    }

    // --- Affichage/synchronisation de la liste des joueurs ---
    function afficherJoueurs(joueurs, pretMap) {
      const ul = document.getElementById("listeJoueurs");
      ul.innerHTML = "";
      joueurs.forEach(j => {
        const li = document.createElement("li");
        li.textContent = j.pseudo;
        if (j.uuid === monUUID) {
          li.classList.add("moi");
          li.textContent = j.pseudo + " (moi)";
        }
        if (pretMap[j.uuid]) li.classList.add("pret");
        li.title = pretMap[j.uuid] ? "Pr√™t !" : "En attente‚Ä¶";
        ul.appendChild(li);
      });
    }

    // --- Gestion du bouton pr√™t/lancement synchronis√© ---
    async function initialiserSynchroMulti() {
      if (!salonCode) {
        document.getElementById("zone-joueurs").style.display = "none";
        document.getElementById("pretBtn").style.display = "none";
        document.getElementById("lancerPartieBtn").style.display = "none";
        document.getElementById("demarrerBtn").style.display = "inline-block";
        return;
      }
      const db = firebase.database();
      const pretBtn = document.getElementById("pretBtn");
      const lancerPartieBtn = document.getElementById("lancerPartieBtn");
      const demarrerBtn = document.getElementById("demarrerBtn");
      const infoPseudo = document.getElementById("infoPseudo");

      // D√©tecter si je suis cr√©ateur
      db.ref('parties/' + salonCode + '/parametres/createur').once('value').then(snap => {
        estCreateur = snap.exists() && snap.val().uuid === monUUID;
        if (estCreateur) lancerPartieBtn.style.display = "inline-block";
        else pretBtn.style.display = "inline-block";
      });

      // Affiche le pseudo courant
      infoPseudo.textContent = "Connect√© en tant que : " + monPseudo;

      // Ecoute la liste des joueurs + √©tat pr√™t
      db.ref('parties/' + salonCode + '/joueurs').on('value', snap => {
        let joueurs = [];
        let pretMap = {};
        snap.forEach(child => {
          const j = child.val();
          joueurs.push(j);
          if (j.pret) pretMap[j.uuid] = true;
        });
        afficherJoueurs(joueurs, pretMap);
      });

      // Ecoute l'√©tat global pour synchroniser le lancement
      db.ref('parties/' + salonCode + '/etatJeu').on('value', snap => {
        if (snap.val() === 'enCours') {
          window.location.href = "choix-personnage.html";
        }
      });

      // Marquer "pr√™t"
      pretBtn.onclick = function() {
        db.ref('parties/' + salonCode + '/joueurs').orderByChild('uuid').equalTo(monUUID).once('value', snap => {
          snap.forEach(child => {
            child.ref.update({ pret: true });
          });
        });
        pretBtn.disabled = true;
        pretBtn.textContent = "En attente...";
      };

      // Lancer la partie (pour le cr√©ateur)
      lancerPartieBtn.onclick = async function() {
        // V√©rifie que tout le monde est pr√™t !
        const joueursSnap = await db.ref('parties/' + salonCode + '/joueurs').once('value');
        let tousPrets = true, nbJ = 0, nbP = 0;
        joueursSnap.forEach(child => {
          nbJ++;
          if (child.val().pret) nbP++;
          else tousPrets = false;
        });
        if (nbJ > 1 && !tousPrets) {
          alert("Tous les joueurs doivent √™tre pr√™ts !");
          return;
        }
        db.ref('parties/' + salonCode + '/etatJeu').set('enCours');
      };

      // D√©marrage automatique si tout le monde pr√™t
      db.ref('parties/' + salonCode + '/joueurs').on('value', snap => {
        let nbJ = 0, nbP = 0;
        snap.forEach(child => {
          nbJ++;
          if (child.val().pret) nbP++;
        });
        if (nbJ > 1 && nbJ === nbP && estCreateur && !timerStart) {
          timerStart = true;
          let t = 3;
          document.getElementById("messageInfo").textContent = "Tous les joueurs sont pr√™ts ! D√©but dans " + t + "‚Ä¶";
          const countdown = setInterval(() => {
            t--;
            if (t <= 0) {
              clearInterval(countdown);
              db.ref('parties/' + salonCode + '/etatJeu').set('enCours');
            } else {
              document.getElementById("messageInfo").textContent = "Tous les joueurs sont pr√™ts ! D√©but dans " + t + "‚Ä¶";
            }
          }, 1000);
        }
      });

      // Le bouton d√©marrer (mode local/solo, inchang√©)
      let timeLeft = 30;
      demarrerBtn.textContent = `Disponible dans ${timeLeft}s`;
      demarrerBtn.style.pointerEvents = "none";
      demarrerBtn.style.opacity = "0.6";
      let interval = setInterval(() => {
        timeLeft--;
        if (timeLeft > 0) {
          demarrerBtn.textContent = `Disponible dans ${timeLeft}s`;
        } else {
          clearInterval(interval);
          demarrerBtn.textContent = "D√©marrer la partie";
          demarrerBtn.style.pointerEvents = "auto";
          demarrerBtn.style.opacity = "1";
        }
      }, 1000);
    }

    // --- DOM Ready ---
    document.addEventListener("DOMContentLoaded", function() {
      chargerScenario();

      // Bouton r√©g√©n√©ration du sc√©nario
      const regenBtn = document.getElementById("regenScenarioBtn");
      regenBtn.onclick = function() {
        if (typeof genererScenario === "function") {
          genererScenario();
          setTimeout(chargerScenario, 200);
        }
      };
      regenBtn.onkeydown = function(e) {
        if (e.key === "Enter" || e.key === " ") {
          regenBtn.click();
        }
      };

      // Synchronisation multi-joueur ou solo
      initialiserSynchroMulti();

      setTimeout(() => {
        document.querySelector(".page-lancement").focus();
      }, 600);

      window.addEventListener('offline', () => {
        document.getElementById("messageInfo").textContent = "Vous √™tes hors ligne.";
      });
      window.addEventListener('online', () => {
        window.location.reload();
      });
    });
  </script>
  <noscript>
    <div style="color: #e0c185; text-align: center; margin-top: 20px;" role="alert">
      ‚ö†Ô∏è JavaScript est d√©sactiv√©. Le sc√©nario ne pourra pas √™tre affich√©.
    </div>
  </noscript>
</body>
</html>
