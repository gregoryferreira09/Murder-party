<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lancement de la Partie - Murder Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../Public/styles/style.css">
  <style>
    /* ... ton style d'origine ... */
    body {
      background: #181212;
      color: #f4e4c1;
      font-family: 'Cormorant Garamond', serif;
    }
    header h1 {
      text-align: center;
      margin-top: 1.4em;
      font-family: 'Cinzel Decorative', serif;
      color: #e0c185;
    }
    .page-lancement {
      max-width: 600px;
      margin: 40px auto 24px auto;
      background: #2c1b1b;
      border-radius: 18px;
      box-shadow: 0 4px 20px #0002;
      padding: 32px 28px;
      border: 2px solid #e0c185;
      color: #f4e4c1;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.13em;
      animation: fadeUp 1.2s cubic-bezier(.6,.1,.3,1) both;
      position: relative;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .regen-scenario-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      margin-top: -10px;
    }
    .regen-scenario-btn button {
      background: none;
      border: none;
      font-size: 2.4em;
      color: #e0c185;
      cursor: pointer;
      padding: 0;
      margin: 0;
      outline: none;
      transition: color 0.13s, transform 0.13s;
      box-shadow: none;
      border-radius: 50%;
      line-height: 1;
      width: 1em;
      height: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .regen-scenario-btn button:focus,
    .regen-scenario-btn button:hover {
      color: #ffeecb;
      transform: scale(1.14) rotate(-8deg);
      outline: none;
      background: none;
      box-shadow: 0 0 8px #e0c18588;
    }
    .scenario-block {
      background: #3d2b1f44;
      border-radius: 10px;
      padding: 16px 18px;
      margin-bottom: 22px;
      box-shadow: 0 2px 10px #0001;
    }
    .scenario-title {
      font-size: 1.2em;
      font-weight: 600;
      color: #e9c78c;
      margin-bottom: 8px;
      font-family: 'Cinzel Decorative', serif;
    }
    .scenario-detail { margin: 0 0 8px 0; color: #ffeecb; }
    .scenario-label { color: #e0c185; font-weight: 600; margin-right: 4px; }
    .scenario-actions {
      display: flex;
      gap: 18px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 24px;
      margin-bottom: 8px;
    }
    .main-btn {
      background: #181212;
      color: #e0c185;
      border: 2px solid #e0c185;
      border-radius: 8px;
      font-family: 'Cinzel Decorative', serif;
      font-size: 1.13em;
      padding: 14px 36px;
      min-width: 140px;
      max-width: 340px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      margin: 0 4px;
      transition: box-shadow .2s, background .2s, color .2s, transform .12s;
      box-shadow: 0 1px 8px #e0c18544;
      display: inline-block;
      outline: none;
    }
    .main-btn:focus, .main-btn:hover {
      background: #e0c185;
      color: #181212;
      box-shadow: 0 0 8px #e0c185a8;
      outline: 2px solid #e0c185;
      outline-offset: 3px;
      transform: scale(1.04);
    }
    .main-btn[disabled], .main-btn[style*="pointer-events: none"] {
      opacity: 0.6;
      pointer-events: none;
    }
    .info {
      font-size: .99em;
      color: #c9b49a;
      text-align: center;
      margin-top: 18px;
      margin-bottom: 4px;
    }
    @media (max-width: 700px) {
      .page-lancement { max-width: 97vw; padding: 12px 2vw; border-radius: 12px; font-size: 1em; }
      .scenario-block { padding: 10px 6px; }
      .main-btn { width: 100%; min-width: 0; max-width: 99vw; font-size: 1em; }
      .scenario-actions { flex-direction: column; gap: 10px; }
      .regen-scenario-btn button { font-size: 1.7em; min-width: 60px; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1 class="site-title">Murder Party</h1>
  </header>
  <div class="center-wrapper">
    <main>
      <section class="page-lancement" role="main" aria-live="polite">
        <div id="scenario-loading" class="info">Chargement du sc√©nario...</div>
        <div id="scenario-content" style="display:none;">
          <div class="regen-scenario-btn" id="regenScenarioBtnZone" style="display:none;">
            <button id="regenScenarioBtn" title="Nouveau sc√©nario" aria-label="Nouveau sc√©nario" tabindex="0">üìú</button>
          </div>
          <div class="scenario-block">
            <div class="scenario-title">Introduction</div>
            <p class="scenario-detail" id="introduction"></p>
          </div>
          <div class="scenario-block">
            <div class="scenario-title">Le crime</div>
            <p class="scenario-detail" id="crime"></p>
          </div>
          <div class="scenario-block">
            <div class="scenario-title">Objectif g√©n√©ral</div>
            <p class="scenario-detail" id="objectif"></p>
          </div>
          <div class="scenario-block">
            <div class="scenario-title">D√©tails du jeu</div>
            <p class="scenario-detail"><span class="scenario-label">Mode :</span> <span id="mode"></span></p>
            <p class="scenario-detail"><span class="scenario-label">Dur√©e :</span> <span id="duree"></span></p>
            <p class="scenario-detail"><span class="scenario-label">P√©riode :</span> <span id="periode"></span></p>
            <p class="scenario-detail"><span class="scenario-label">Joueurs :</span> <span id="joueurs"></span></p>
            <p class="scenario-detail"><span class="scenario-label">Criminels :</span> <span id="criminels"></span></p>
            <p class="scenario-detail"><span class="scenario-label">Fant√¥mes :</span> <span id="fantome"></span></p>
            <p class="scenario-detail"><span class="scenario-label">Avatars l√©gendaires :</span> <span id="avatars"></span></p>
          </div>
          <div class="scenario-actions">
            <a class="main-btn" id="demarrerBtn" href="choix-personnage.html" style="pointer-events:none; opacity:0.6;">Disponible dans 30s</a>
            <a class="main-btn" href="accueil.html">Retour</a>
          </div>
          <div class="info" id="messageInfo"></div>
        </div>
      </section>
    </main>
  </div>
  <footer class="footer">
    <p>¬© 2025 Murder Party. Tous droits r√©serv√©s.</p>
    <a href="mentions-legales.html">Mentions l√©gales</a>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="../JS/personnages.js"></script>
  <script src="../JS/Scenario.js"></script>
  <script>
    // Initialisation
    const salonCode = localStorage.getItem("salonCode");
    const monUUID = localStorage.getItem("uuid");
    let estCreateur = false;

    // Affichage du sc√©nario
    function afficherScenario(scenarioObj, scenarioData) {
      const loadingDiv = document.getElementById("scenario-loading");
      const contentDiv = document.getElementById("scenario-content");
      if (loadingDiv && contentDiv) {
        loadingDiv.style.display = "none";
        contentDiv.style.display = "block";
      }
      document.getElementById("introduction").innerHTML = scenarioObj.introduction || "";
      document.getElementById("crime").innerHTML = scenarioObj.crime || "";
      document.getElementById("objectif").innerHTML = scenarioObj.objectif || "";
      document.getElementById("mode").textContent = scenarioData.mode || "-";
      document.getElementById("duree").textContent = (scenarioData.duree ? scenarioData.duree + " min" : "-") + (scenarioObj.detailsDuree ? " ‚Äî " + scenarioObj.detailsDuree : "");
      document.getElementById("periode").textContent = scenarioData.periode || "-";
      document.getElementById("joueurs").textContent = scenarioData.nombreJoueurs || "-";
      document.getElementById("criminels").textContent = scenarioData.criminels || "-";
      document.getElementById("fantome").textContent = scenarioData.criminelFantome ? "Oui" : "Non";
      document.getElementById("avatars").textContent = scenarioData.avatarsLegendaires ? "Oui" : "Non";
      document.getElementById("messageInfo").textContent = "";
    }

    // Synchronisation du sc√©nario en temps r√©el
    function updateScenarioFromFirebase() {
      if (salonCode) {
        const db = firebase.database();
        db.ref('parties/' + salonCode + '/scenario').on('value', snap => {
          const scenarioObj = snap.val();
          if (!scenarioObj) return;
          let scenarioData = JSON.parse(localStorage.getItem("parametresPartie") || "{}");
          localStorage.setItem("scenarioCourant", JSON.stringify(scenarioObj));
          afficherScenario(scenarioObj, scenarioData);
        });
      }
    }

    // Charge le sc√©nario au d√©but
    function chargerScenario() {
      try {
        let scenarioData = JSON.parse(localStorage.getItem("parametresPartie"));
        if (!scenarioData) throw new Error("Aucune donn√©e de sc√©nario.");
        if (typeof genererScenario === "function") {
          // Seul le cr√©ateur g√©n√®re au premier chargement
          if (estCreateur) genererScenario();
          setTimeout(() => {
            let scenarioObj = JSON.parse(localStorage.getItem("scenarioCourant") || "null");
            if (scenarioObj) afficherScenario(scenarioObj, scenarioData);
          }, 200);
        }
      } catch (e) {
        const loadingDiv = document.getElementById("scenario-loading");
        const contentDiv = document.getElementById("scenario-content");
        if (loadingDiv) loadingDiv.style.display = "none";
        if (contentDiv) contentDiv.style.display = "none";
        document.getElementById("messageInfo").textContent = "Erreur lors du chargement du sc√©nario.";
      }
    }

    // Affiche ou non le bouton r√©g√©n√©rer sc√©nario
    function afficherBoutonRegenSiCreateur() {
      if (!salonCode || !monUUID) {
        document.getElementById("regenScenarioBtnZone").style.display = "none";
        return;
      }
      const db = firebase.database();
      db.ref('parties/' + salonCode + '/parametres/createur').once('value').then(snap => {
        estCreateur = snap.exists() && snap.val().uuid === monUUID;
        document.getElementById("regenScenarioBtnZone").style.display = estCreateur ? "flex" : "none";
      });
    }

    document.addEventListener("DOMContentLoaded", function() {
      afficherBoutonRegenSiCreateur();

      // R√©g√©n√©ration du sc√©nario UNIQUEMENT pour le cr√©ateur, synchrone pour tous
      const regenBtn = document.getElementById("regenScenarioBtn");
      regenBtn.onclick = function() {
        if (estCreateur && typeof genererScenario === "function") {
          genererScenario();
        }
      };
      regenBtn.onkeydown = function(e) {
        if ((e.key === "Enter" || e.key === " ") && estCreateur) {
          regenBtn.click();
        }
      };

      // Charge le sc√©nario au chargement de la page
      chargerScenario();
      // Synchronise le sc√©nario en temps r√©el
      updateScenarioFromFirebase();

      // Timer bouton d√©marrer (inchang√©)
      const launchBtn = document.getElementById("demarrerBtn");
      let timeLeft = 30;
      launchBtn.textContent = `Disponible dans ${timeLeft}s`;
      launchBtn.style.pointerEvents = "none";
      launchBtn.style.opacity = "0.6";
      const interval = setInterval(() => {
        timeLeft--;
        if (timeLeft > 0) {
          launchBtn.textContent = `Disponible dans ${timeLeft}s`;
        } else {
          clearInterval(interval);
          launchBtn.textContent = "D√©marrer la partie";
          launchBtn.style.pointerEvents = "auto";
          launchBtn.style.opacity = "1";
        }
      }, 1000);

      setTimeout(() => {
        document.querySelector(".page-lancement").focus();
      }, 600);

      window.addEventListener('offline', () => {
        document.getElementById("messageInfo").textContent = "Vous √™tes hors ligne.";
      });
      window.addEventListener('online', () => {
        window.location.reload();
      });
    });
  </script>
  <noscript>
    <div style="color: #e0c185; text-align: center; margin-top: 20px;" role="alert">
      ‚ö†Ô∏è JavaScript est d√©sactiv√©. Le sc√©nario ne pourra pas √™tre affich√©.
    </div>
  </noscript>
</body>
</html>
