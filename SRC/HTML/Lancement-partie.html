<!DOCTYPE html> 
<html lang="fr"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Lancement de la Partie - Murder Party</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="../../Public/styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Cormorant+Garamond&display=swap" rel="stylesheet"> 
</head> 

<body> 

  <header>
    <h1>Scénario proposé</h1>
  </header>
  
  <!-- Encadré doré incluant le scénario et les boutons -->
  <div id="scenarioContainer" class="scenario bandeau-dore fadeUp">
    Chargement du scénario...

    <!-- Boutons avec style doré unifié intégrés dans le bandeau -->
    <div class="boutons-actions">
      <a class="gold-btn" href="salon.html">Lancement</a> 
      <a class="gold-btn" href="creer-partie.html">Retour</a> 
    </div>
  </div>

  <script> 
    const scenarioData = JSON.parse(localStorage.getItem("parametresPartie")); 

    if (scenarioData) { 
      const container = document.getElementById("scenarioContainer"); 
      const periode = scenarioData.periode === "autre" && scenarioData.periodeAutre ? scenarioData.periodeAutre : scenarioData.periode; 
      container.innerHTML = ` 
        <h2>Introduction</h2> 
        <p>Bienvenue dans votre Murder Party !</p> 
        <h2>Le crime</h2> 
        <p>Un crime mystérieux s’est produit, et il est maintenant à votre équipe de le résoudre avant la fin du temps imparti.</p> 
        <h2>Objectif général</h2> 
        <p>Résoudre le mystère avant la fin du temps imparti.</p> 
        <h2>Détails du jeu</h2> 
        <p>Mode de jeu : ${scenarioData.mode}</p> 
        <p>Durée de la partie : ${scenarioData.duree} minutes</p> 
        <p>Période : ${periode}</p> 
        <p>Nombre de joueurs : ${scenarioData.nombreJoueurs}</p> 
        <p>Nombre de criminels : ${scenarioData.criminels}</p> 
        <p>Mode criminels fantômes : ${scenarioData.criminelFantome ? "Oui" : "Non"}</p> 
        <p>Avatars légendaires activés : ${scenarioData.avatarsLegendaires ? "Oui" : "Non"}</p>

        <div class="boutons-actions">
          <a class="gold-btn" href="salon.html">Lancement</a> 
          <a class="gold-btn" href="creer-partie.html">Retour</a> 
        </div>
      `; 
    } else { 
      document.getElementById("scenarioContainer").innerHTML = "Aucune donnée de scénario trouvée."; 
    } 
  </script> 

  <footer class="footer">
    <p>© 2025 Murder Party. Tous droits réservés.</p>
    <a href="mentions-legales.html">Mentions légales</a>
  </footer>

</body> 
</html>
