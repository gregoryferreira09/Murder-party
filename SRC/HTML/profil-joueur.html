<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil</title>
  <style>
    /* Quelques styles basiques pour l'affichage */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    #avatar-list {
      background: white;
      padding: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .avatar-option {
      width: 80px;
      height: 80px;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .avatar-option.selected {
      border-color: #007bff;
    }

    #profil img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Bienvenue !</h1>

  <button id="creerSalon">Créer un salon</button>

  <div id="profil">
    <h2>Profil</h2>
    <img id="avatar" src="images/avatar-1.png" alt="Votre avatar" />
    <br>
    <input id="pseudoInput" type="text" placeholder="Entrez votre pseudo" />
    <button id="validerPseudo">Valider Pseudo</button>

    <p>Victoires : <span id="victoires">0</span></p>
    <p>Défaites : <span id="defaites">0</span></p>
    <p>Parties jouées : <span id="partiesJouees">0</span></p>
    <p>Grade : <span id="grade">Novice</span></p>
  </div>

  <!-- Modale Avatar -->
  <div id="modal">
    <div id="avatar-list">
      <!-- Avatars injectés dynamiquement -->
    </div>
    <button id="validerAvatar">Valider l'avatar</button>
  </div>

  <!-- Ton script JS -->
  <script src="script.js"></script> <!-- OU mets ton JS directement ici -->
</body>
</html>
