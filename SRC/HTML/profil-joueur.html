<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Profil - Murder Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Chemin corrigé vers la feuille de style -->
  <link rel="stylesheet" href="../../Public/styles/style.css" />

  <!-- Polices Google -->
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="profil-container">
    <h1>Mon Profil</h1>

    <div class="avatar-section">
      <h2>Mon Avatar</h2>
      <img
        id="avatar"
        src="/Public/images/avatar-1.png"
        alt="Avatar"
        tabindex="0"
        onclick="ouvrirModal()" />
      <button onclick="ouvrirModal()">Changer d'avatar</button>
    </div>

    <div class="pseudo-section">
      <h2>Mon Pseudo</h2>
      <input
        type="text"
        id="pseudo-input"
        placeholder="Entrez votre pseudo..." />
      <button onclick="validerPseudo()">Valider</button>
    </div>

    <div class="statistiques">
      <h2>Statistiques</h2>
      <p>Parties jouées : <strong>20</strong></p>
      <p>Parties gagnées : <strong>7</strong></p>
      <p>→ En tant qu’enquêteur : <strong>4</strong></p>
      <p>→ En tant que criminel : <strong>3</strong></p>
      <p>Record de durée d’une victoire : <strong>18 min 42s</strong></p>
      <p>Grade : <strong id="grade">Aventurier</strong></p>
    </div>

    <a class="return-btn" href="accueil.html">Retour à l'accueil</a>
  </div>

  <!-- MODAL -->
  <div id="modal" class="modal" onclick="fermerModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <button class="close-btn" onclick="fermerModal()">×</button>
      <h3>Choisissez votre avatar</h3>
      <div id="avatar-list"></div>
      <button class="valider-avatar" onclick="validerAvatar()">Valider</button>
    </div>
  </div>

  <!-- ✅ Chemin corrigé vers le fichier JS -->
  <script src="/SRC/JS/script.js"></script>
</body>
</html>
