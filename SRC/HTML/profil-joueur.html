<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil</title>

  <!-- ✅ Lien vers le fichier CSS externe -->
  <link rel="stylesheet" href="../../Public/styles/style.css">

  <!-- ✅ CSS interne éventuel (facultatif) -->
  <style>
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    #avatar-list {
      background: white;
      padding: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .avatar-option {
      width: 80px;
      height: 80px;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .avatar-option.selected {
      border-color: #007bff;
    }

    #profil img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>

</body>
</html>
