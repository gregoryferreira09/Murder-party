<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Profil - Murder Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Fond noir global */
    body {
      background-color: #000000; /* noir pur */
      font-family: 'Cormorant Garamond', serif;
      color: #f0e6e6;
      margin: 0;
      padding: 40px 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 3em;
      margin-bottom: 30px;
      color: #e0d0d0;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #000000aa;
    }

    h2 {
      color: #e8c0b0;
      font-size: 1.7em;
      margin-bottom: 15px;
    }

    /* Cadres dorés sur fond marron */
    .avatar-section,
    .statistiques {
      background-color: #3a1f1f;
      border-radius: 16px;
      padding: 30px 40px;
      margin-bottom: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px #00000055;
      text-align: center;
      border: 1px solid #e0c185; /* bordure dorée */
    }

    /* Avatar : suppression effet focus/cercle et styles */
    #avatar {
      border-radius: 50%;
      width: 160px;
      height: 160px;
      object-fit: cover;
      border: 4px solid #d89b72;
      box-shadow: 0 0 10px #00000088;
      cursor: pointer;
      outline: none;
      transition: none !important;
      user-select: none;
    }
    #avatar:focus,
    #avatar:active {
      outline: none;
      transform: none !important;
      box-shadow: none !important;
    }

    /* Boutons dorés épurés */
    button,
    .return-btn {
      background-color: #e0c185;
      color: #3a1f1f;
      border: 2px solid #a67c00;
      border-radius: 12px;
      padding: 12px 28px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 0 10px #e0c18555;
      user-select: none;
    }
    button:hover,
    .return-btn:hover {
      background-color: #c9a44a;
      color: #2c1b1b;
      box-shadow: 0 0 20px #e0c185bb;
    }

    /* Bouton changer avatar marge */
    .avatar-section button {
      margin-top: 15px;
    }

    /* Statistiques textes */
    .statistiques p {
      font-size: 1.2em;
      margin: 12px 0;
      color: #f0e6e6;
    }

    /* Retour accueil */
    .return-btn {
      margin: 40px auto 60px;
      border-radius: 12px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }
      .avatar-section,
      .statistiques {
        padding: 20px;
      }
      button,
      .return-btn {
        padding: 10px 20px;
        font-size: 1em;
      }
      #avatar {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <h1>Mon Profil</h1>

  <div class="avatar-section">
    <h2>Mon Avatar</h2>
    <img id="avatar" src="images/avatar-1.png" alt="Avatar" tabindex="0" onclick="changerAvatar()" />
    <button onclick="changerAvatar()">Changer d'avatar</button>
  </div>

  <div class="statistiques">
    <h2>Statistiques</h2>
    <p>Parties jouées : <strong>20</strong></p>
    <p>Parties gagnées : <strong>7</strong></p>
    <p>→ En tant qu’enquêteur : <strong>4</strong></p>
    <p>→ En tant que criminel : <strong>3</strong></p>
    <p>Record de durée d’une victoire : <strong>18 min 42s</strong></p>
    <p>Grade : <strong id="grade">Aventurier</strong></p>
  </div>

  <a class="return-btn" href="accueil.html">Retour à l'accueil</a>

  <script>
    const avatar = document.getElementById("avatar");
    const avatars = [
      "avatar-1.png",
      "avatar-2.png",
      "avatar-3.png"
    ];
    let index = 0;

    function changerAvatar() {
      index = (index + 1) % avatars.length;
      avatar.src = "images/" + avatars[index];
    }

    // Mise à jour dynamique du grade
    const victoires = 7;
    const grade = document.getElementById("grade");

    if (victoires <= 5) {
      grade.textContent = "Novice";
    } else if (victoires <= 10) {
      grade.textContent = "Aventurier";
    } else if (victoires <= 20) {
      grade.textContent = "Champion";
    } else {
      grade.textContent = "Légende";
    }
  </script>

</body>
</html>
