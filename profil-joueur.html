<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profil - Murder Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #1b1b1b;
      font-family: 'Cormorant Garamond', serif;
      color: #e0e0e0;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .avatar-section {
      margin-bottom: 30px;
    }

    .avatar-section img {
      border-radius: 50%;
      width: 160px;
      height: 160px;
      object-fit: cover;
      border: 4px solid #4eaf7c;
    }

    .avatar-section button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #4eaf7c;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .avatar-section button:hover {
      background-color: #3e8f64;
    }

    .statistiques {
      margin-top: 20px;
    }

    .return-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }

    .return-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Mon Profil</h1>

  <div class="avatar-section">
    <h2>Mon Avatar</h2>
    <img id="avatar" src="images/avatar-default.png" alt="Avatar">
    <button onclick="changerAvatar()">Changer d'avatar</button>
  </div>

  <div class="statistiques">
    <h2>Statistiques</h2>
    <p>Parties jouées : <strong>20</strong></p>
    <p>Victoires : <strong>7</strong></p>
    <p>Enquêteur : <strong>12</strong></p>
    <p>Meurtrier : <strong>8</strong></p>
    <p>Grade : <strong id="grade">Aventurier</strong></p>
  </div>

  <!-- Lien de retour à l'accueil -->
  <a class="return-btn" href="accueil.html">Retour à l'accueil</a>

  <script>
    const avatar = document.getElementById("avatar");
    const avatars = [
      "avatar-1.png",
      "avatar-2.png",
      "avatar-3.png"
    ];
    let index = 0;

    function changerAvatar() {
      index = (index + 1) % avatars.length;
      avatar.src = "images/" + avatars[index];
    }

    // Exemple de calcul de grade en fonction des victoires
    const victoires = 7;
    const grade = document.getElementById("grade");

    if (victoires <= 5) {
      grade.textContent = "Novice";
    } else if (victoires <= 10) {
      grade.textContent = "Aventurier";
    } else if (victoires <= 20) {
      grade.textContent = "Champion";
    } else {
      grade.textContent = "Légende";
    }
  </script>

</body>
</html>
