<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profil - Murder Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Cormorant Garamond', serif;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    .avatar-section img {
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .profil-info {
      margin: 20px 0;
    }

    .return-btn {
      display: inline-block;
      background-color: #5c3d2e;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 20px;
    }

    .return-btn:hover {
      background-color: #3d2b1f;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mon Profil</h1>
  </header>

  <main>
    <section class="profil-info">
      <div class="avatar-section">
        <h2>Avatar :</h2>
        <!-- Assurez-vous que le chemin vers l'image est correct -->
        <img src="images/avatar-default.png" id="avatar" alt="Avatar de joueur" width="150" height="150">
        <button onclick="changerAvatar()">Modifier l'avatar</button>
      </div>

      <div class="statistiques">
        <h3>Statistiques de jeu</h3>
        <p>Nombre de parties jouées : 20</p>
        <p>Parties gagnées : 5</p>
        <p>En tant qu'enquêteur : 10</p>
        <p>En tant que meurtrier : 5</p>
        <p><strong>Nom de joueur : </strong><span id="nomJoueur">Novice</span></p>
      </div>
    </section>

    <a href="index.html" class="return-btn">Retour à l'accueil</a>
  </main>

  <script>
    // Modifier l'avatar
    function changerAvatar() {
      let nouveauxAvatars = ['avatar-1.png', 'avatar-2.png', 'avatar-3.png'];
      let avatarIndex = Math.floor(Math.random() * nouveauxAvatars.length);
      document.getElementById("avatar").src = 'images/' + nouveauxAvatars[avatarIndex];
    }

    // Fonction pour changer le nom en fonction des victoires
    let victoires = 5; // À modifier en fonction des victoires du joueur
    let nomJoueur = document.getElementById("nomJoueur");

    if (victoires >= 1 && victoires <= 5) {
      nomJoueur.textContent = "Novice";
    } else if (victoires >= 6 && victoires <= 10) {
      nomJoueur.textContent = "Aventurier";
    } else if (victoires >= 11 && victoires <= 20) {
      nomJoueur.textContent = "Champion";
    } else {
      nomJoueur.textContent = "Légende";
    }
  </script>

</body>
</html>
