<head>

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #2c1b1b;
      font-family: 'Cormorant Garamond', serif;
      color: #f0e6e6;
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 3em;
      margin-bottom: 30px;
      color: #e0d0d0;
      letter-spacing: 2px;
    }

    h2 {
      color: #e8c0b0;
      margin-bottom: 10px;
    }

    .avatar-section {
      margin-bottom: 40px;
    }

    .avatar-section img {
      border-radius: 50%;
      width: 160px;
      height: 160px;
      object-fit: cover;
      border: 4px solid #d89b72;
      box-shadow: 0 0 10px #000000aa;
    }

    .avatar-section button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #a95c38;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .avatar-section button:hover {
      background-color: #7c3f26;
    }

    .statistiques {
      background-color: #3a1f1f;
      border: 1px solid #5c2e2e;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto 40px auto;
      box-shadow: 0 0 10px #00000055;
    }

    .statistiques p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .return-btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #663333;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .return-btn:hover {
      background-color: #8b4444;
    }
  </style>
</head>
