<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un salon - Murder Party</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Créer un salon de jeu</h1>
    <p>Entrez un nom pour votre salon :</p>
    <input type="text" id="nom-salon" placeholder="Nom du salon" />
    <button onclick="creerSalon()">Créer le salon</button>
  </div>

  <script>
    function creerSalon() {
      const salonNom = document.getElementById('nom-salon').value;
      if (salonNom) {
        alert('Le salon "' + salonNom + '" a été créé !');
        window.location.href = "choix-personnage.html";
      } else {
        alert('Veuillez entrer un nom de salon.');
      }
    }
  </script>
</body>
</html>

</body>
</html>
