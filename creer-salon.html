<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un salon - Murder Party Victorienne</title>
  <style>
    body {
      background-color: #f2efe6;
      font-family: 'Georgia', serif;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 28px;
      color: #5a3e36;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #5a3e36;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #7c5246;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Paramétrer la partie</h1>

    <form action="salle-attente.html">
      <label for="pseudo">Votre pseudo</label>
      <input type="text" id="pseudo" required>

      <label for="nb-joueurs">Nombre de joueurs</label>
      <select id="nb-joueurs" required>
        <option value="4">4 joueurs</option>
        <option value="5">5 joueurs</option>
        <option value="6">6 joueurs</option>
        <option value="7">7 joueurs</option>
        <option value="8">8 joueurs</option>
        <option value="9">9 joueurs</option>
        <option value="10">10 joueurs</option>
        <option value="11">11 joueurs</option>
        <option value="12">12 joueurs</option>
        <option value="13">13 joueurs</option>
        <option value="14">14 joueurs</option>
        <option value="15">15 joueurs</option>
      </select>

      <label for="mode">Mode de jeu</label>
      <select id="mode">
        <option value="classique">Classique</option>
        <option value="poison">Poison aléatoire</option>
        <option value="juste-coupable">Chasse au juste coupable</option>
        <option value="mj-live">MJ en live</option>
      </select>

      <label for="criminels">Nombre de criminels</label>
      <select id="criminels">
        <option value="1">1 criminel</option>
        <option value="2">2 criminels</option>
        <option value="3">3 criminels</option>
        <option value="random">Aléatoire</option>
      </select>

      <label>
        <input type="checkbox" id="mode-fantome">
        Mode "Criminel Fantôme" (les criminels ne se reconnaissent pas au début)
      </label>

      <button type="submit">Créer le salon</button>
    </form>
  </div>
</body>
</html>
