<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Choix du personnage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Choisissez votre personnage</h1>
    <p class="slogan">Entrez dans la peau de votre rôle victorien…</p>
  </header>

  <main>
    <section class="selection-personnage">
      <div class="liste-personnages" id="listePersonnages">
        <!-- Les personnages s'afficheront ici dynamiquement -->
        <div class="carte-personnage">
          <img src="images/avatar1.png" alt="Personnage 1">
          <p>Inspecteur Graves</p>
          <button>Sélectionner</button>
        </div>
        <div class="carte-personnage">
          <img src="images/avatar2.png" alt="Personnage 2">
          <p>Madame Whitmore</p>
          <button>Sélectionner</button>
        </div>
        <!-- Ajouter d'autres personnages ici -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Murder Party. Tous droits réservés.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
