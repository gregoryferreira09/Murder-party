<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ludus Veritae</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --accueil-bg: #faf6ed; /* couleur exacte de l'accueil */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: black;
      font-family: 'Cormorant Garamond', serif;
    }

    .fullscreen {
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }

    .fullscreen h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 4em;
    }

    .fullscreen i {
      font-size: 3em;
      margin-top: 20px;
    }

    .fade-transition {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 2;
      pointer-events: none;
      transition: background-color 1.2s ease;
    }

    .fade-transition.fade-out {
      background-color: var(--accueil-bg);
    }
  </style>
</head>
<body>

  <div class="fullscreen" onclick="startTransition()">
    <div>
      <h1>Ludus Veritae</h1>
      <i class="fas fa-search"></i>
    </div>
    <div class="fade-transition" id="fadeOverlay"></div>
  </div>

  <script>
    function startTransition() {
      const fade = document.getElementById("fadeOverlay");
      fade.classList.add("fade-out");

      // attendre la fin de la transition avant de rediriger
      setTimeout(() => {
        window.location.href = "accueil.html";
      }, 1200); // doit correspondre à la durée de la transition CSS
    }
  </script>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
