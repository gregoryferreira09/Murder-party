<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ludus Veritae</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #1b1b1b;
      font-family: 'Cormorant Garamond', serif;
      overflow: hidden;
    }

    .fullscreen {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
      cursor: pointer;
      position: relative;
    }

    .fullscreen .content {
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }

    .fullscreen h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 4em;
    }

    .fullscreen i {
      font-size: 2.5em;
      margin-top: 20px;
      display: block;
    }

    /* Effet de fondu sur le texte */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Écran de fondu de transition */
    .fade-out {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1b1b1b; /* même fond que les pages */
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease-in-out;
      z-index: 10;
    }

    .fade-out.active {
      opacity: 1;
    }
  </style>
  <!-- Police décorative si elle n'est pas déjà dans ton style.css -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="fullscreen" onclick="startGame()">
    <div class="content">
      <h1>Ludus Veritae</h1>
      <i class="fas fa-search"></i>
    </div>
    <div class="fade-out" id="fadeOut"></div>
  </div>

  <script>
    function startGame() {
      const fadeOut = document.getElementById('fadeOut');
      fadeOut.classList.add('active');

      setTimeout(() => {
        window.location.href = 'accueil.html';
      }, 1500); // correspond à la durée du fade
    }
  </script>

</body>
</html>
