<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer une Partie - Ludus Veritae</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1b1b1b;
      color: #e0e0e0;
      font-family: 'Cormorant Garamond', serif;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 2.8em;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    form {
      background-color: #2c1b1b;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 1.2em;
    }

    select, input[type="number"] {
      margin-top: 8px;
      padding: 10px;
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      border: none;
      background-color: #1b1b1b;
      color: #e0e0e0;
      font-size: 1em;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      font-size: 1.1em;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }

    .info {
      font-size: 0.95em;
      color: #bbb;
      margin-top: 10px;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: transparent;
      color: #e0e0e0;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn:hover {
      background-color: #e0e0e0;
      color: #1b1b1b;
    }

    .return-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      background-color: transparent;
      color: #e0e0e0;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .return-btn:hover {
      background-color: #e0e0e0;
      color: #1b1b1b;
    }
  </style>
</head>
<body>

  <h1>Créer une Partie</h1>

  <form>
    <label for="nb-joueurs">Nombre de joueurs :</label>
    <input type="number" id="nb-joueurs" name="nb-joueurs" min="4" max="15" required>

    <label for="duree">Durée de la partie :</label>
    <select id="duree" name="duree">
      <option value="30">30 minutes</option>
      <option value="60">60 minutes</option>
    </select>

    <label for="mode">Mode de jeu :</label>
    <select id="mode" name="mode">
      <option value="classique">Classique</option>
      <option value="poison">Poison aléatoire</option>
      <option value="mj-auto">MJ Automatique</option>
    </select>

    <label for="periode">Période du scénario :</label>
    <select id="periode" name="periode">
      <option value="antiquite">Antiquité</option>
      <option value="moyen-age">Moyen Âge</option>
      <option value="renaissance">Renaissance</option>
      <option value="xviie">XVIIe siècle</option>
      <option value="xviiie">XVIIIe siècle</option>
      <option value="xixe">XIXe siècle</option>
      <option value="contemporaine">Époque contemporaine</option>
      <option value="futur-proche">Futur proche</option>
      <option value="futur-lointain">Futur lointain</option>
      <option value="aleatoire">Autre (aléatoire)</option>
    </select>

    <p class="info">
      Le scénario sera généré selon la période choisie, avec un lieu aléatoire mais cohérent. Par exemple : "Moyen Âge" n'implique pas nécessairement un château ou village médiéval.
    </p>

    <label class="checkbox-label">
      <input type="checkbox" id="avatars-leg" name="avatars-leg">
      Activer les avatars légendaires
    </label>

    <button type="submit" class="btn">Lancer la partie</button>
  </form>

  <a class="return-btn" href="accueil.html">Retour à l'accueil</a>

</body>
</html>
