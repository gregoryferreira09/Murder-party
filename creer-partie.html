<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer une Partie - Murder Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #1b1b1b;
      font-family: 'Cormorant Garamond', serif;
      color: #e0e0e0;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .form-container {
      background-color: #2c1b1b;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      margin: 20px 0;
    }

    .form-container label {
      font-size: 1.2em;
      margin-bottom: 10px;
      display: block;
    }

    .form-container select,
    .form-container input[type="checkbox"],
    .form-container input[type="text"],
    .form-container button {
      font-size: 1em;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #4eaf7c;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #4eaf7c;
    }

    .return-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 20px;
      border: 1px solid #4eaf7c;
    }

    .return-btn:hover {
      background-color: #4eaf7c;
    }
  </style>
</head>
<body>

  <h1>Créer une Partie</h1>

  <div class="form-container">
    <label for="mode">Choisissez le mode de jeu :</label>
    <select id="mode" name="mode">
      <option value="classique">Classique</option>
      <option value="poison">Poison aléatoire</option>
    </select>

    <label for="duree">Durée de la partie :</label>
    <select id="duree" name="duree">
      <option value="30">30 minutes</option>
      <option value="60">60 minutes</option>
    </select>

    <label for="periode">Choisissez la période du scénario :</label>
    <select id="periode" name="periode">
      <option value="medieval">Moyen-Âge</option>
      <option value="victorien">Victorien</option>
      <option value="antiquite">Antiquité</option>
      <option value="renaissance">Renaissance</option>
      <option value="contemporain">Contemporain</option>
      <option value="futuriste">Futuriste</option>
      <option value="autre">Autre (préciser ci-dessous)</option>
    </select>

    <div id="autrePeriode" style="display: none;">
      <label for="periode_autre">Précisez la période :</label>
      <input type="text" id="periode_autre" placeholder="Ex. : 18ème siècle">
    </div>

    <label for="nombreJoueurs">Nombre de joueurs :</label>
    <select id="nombreJoueurs" name="nombreJoueurs">
      <option value="4">4 joueurs</option>
      <option value="5">5 joueurs</option>
      <option value="6">6 joueurs</option>
      <option value="7">7 joueurs</option>
      <option value="8">8 joueurs</option>
      <option value="9">9 joueurs</option>
      <option value="10">10 joueurs</option>
      <option value="11">11 joueurs</option>
      <option value="12">12 joueurs</option>
    </select>

    <label for="criminels">Nombre de criminels :</label>
    <select id="criminels" name="criminels">
      <option value="1">1 criminel</option>
      <option value="2">2 criminels</option>
      <option value="3">3 criminels</option>
    </select>

    <label>
      <input type="checkbox" id="criminel_fantome">
      Mode criminels fantômes (les criminels doivent se reconnaître pendant la partie)
    </label>

    <label>
      <input type="checkbox" id="avatars_legendaires">
      Activer les avatars légendaires
    </label>

    <label>
      <input type="checkbox" id="inactifs">
      Activer l'observation des inactifs (notifications après 5 min d'inactivité)
    </label>

    <button onclick="genererScenario()">Générer</button>
  </div>

  <a class="return-btn" href="accueil.html">Retour à l'accueil</a>

  <script>
    // Affiche ou cache le champ "autre période"
    document.getElementById("periode").addEventListener("change", function () {
      document.getElementById("autrePeriode").style.display = (this.value === "autre") ? "block" : "none";
    });

    function genererScenario() {
      const mode = document.getElementById("mode").value;
      const duree = document.getElementById("duree").value;
      const periode = document.getElementById("periode").value;
      const periodeAutre = document.getElementById("periode_autre").value;
      const criminels = document.getElementById("criminels").value;
      const criminelFantome = document.getElementById("criminel_fantome").checked;
      const avatarsLegendaires = document.getElementById("avatars_legendaires").checked;
      const inactifs = document.getElementById("inactifs").checked;
      const nombreJoueurs = document.getElementById("nombreJoueurs").value;

      // Créer un scénario dynamique en fonction des choix
      const scenario = genererScenrioDynamique(mode, duree, periode, periodeAutre, criminels, criminelFantome, avatarsLegendaires, nombreJoueurs);

      // Sauvegarde du scénario généré dans localStorage
      localStorage.setItem("scenarioData", JSON.stringify(scenario));

      // Rediriger vers la page de lancement de la partie
      window.location.href = "lancement-partie.html";
    }

    function genererScenrioDynamique(mode, duree, periode, periodeAutre, criminels, criminelFantome, avatarsLegendaires, nombreJoueurs) {
      // Structure de base du scénario
      let introduction = `Bienvenue dans votre murder party.`;
      let crime = `Un crime mystérieux s’est produit...`;
      let objectifGlobal = `Résoudre le mystère avant la fin du temps imparti.`;

      // Personnaliser selon la période et mode
      if (periode === "victorien") {
        introduction = `Bienvenue dans un manoir victorien, où l'obscurité cache de terribles secrets.`;
        crime = `Une empoisonnement a eu lieu lors d'un banquet fastueux. Qui est responsable ?`;
      } else if (periode === "autre" && periodeAutre !== "") {
        introduction = `Bienvenue dans une époque mystérieuse : ${periodeAutre}.`;
        crime = `Un crime s'est produit dans cette période complexe... Qui est coupable ?`;
      }

      // Générer personnages dynamiquement
      const personnages = [];
      for (let i = 0; i < nombreJoueurs; i++) {
        personnages.push(genererPersonnage(i + 1, criminels, avatarsLegendaires));
      }

      return {
        introduction,
        crime,
        objectifGlobal,
        personnages
      };
    }

    function genererPersonnage(index, criminels, avatarsLegendaires) {
      const roles = ['Detective', 'Médium', 'Servant', 'Noble', 'Docteur', 'Marchand'];
      const traits = ['Alcoolisé', 'Loyal', 'Méfiant', 'Amoureux', 'Rival'];
      const nom = `Personnage ${index}`;

      let role = roles[Math.floor(Math.random() * roles.length)];
      let trait = traits[Math.floor(Math.random() * traits.length)];

      // Attribuer un rôle spécial si c'est un criminel
      if (index <= criminels) {
        role = 'Criminel';
      }

      // Ajouter un avatar légendaire si activé
      if (avatarsLegendaires && index <= 1) { // Exemple d'un seul avatar légendaire
        role = "Fantôme";
      }

      return {
        nom,
        role,
        trait
      };
    }
  </script>

</body>
</html>
